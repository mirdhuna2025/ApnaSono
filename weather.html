<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floating Weather Widget - Sono Bihar</title>
 
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: transparent;
    }

    /* Floating container */
    #weatherWidget {
      position: fixed;
      top: 10px;
      right: 0px;
      z-index: 9999;
      width: 50px; /* Reduced width for temp-only */
      height: 30px;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      border-radius: 50px;
      color: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #weatherWidget:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    /* Expanded view */
    #weatherWidget.expanded {
      position: fixed;
      top: 50%;
      right: 50%;
      transform: translate(50%, -50%);
      width: 95%;
      height: 90vh;
      cursor: default;
      overflow-y: auto;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      border-radius: 20px;
    }

    .today {
      text-align: center;
      padding: 10px;
    }

    .today p { 
      margin: 0; 
      font-size: 18px;
      font-weight: bold;
    }

    .forecast {
      display: none;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
    }

    #weatherWidget.expanded .forecast {
      display: block;
    }

    .forecast-day {
      background: rgba(255,255,255,0.15);
      margin: 6px 0;
      padding: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
    }

    #closeBtn {
      display: none;
      position: absolute;
      top: 10px;
      right: 15px;
      background: rgba(0,0,0,0.4);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      cursor: pointer;
      z-index: 10000;
    }

    #weatherWidget.expanded #closeBtn { 
      display: block; 
    }

    #searchContainer {
      display: none;
      text-align: center;
      margin: 10px;
    }

    #weatherWidget.expanded #searchContainer { 
      display: block; 
    }

    input {
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      outline: none;
      margin-right: 4px;
    }

    button {
      background: #004aad;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #00327a;
    }
  </style>
</head>
<body>
  <div id="weatherWidget">
    <button id="closeBtn">&times;</button>

    <div class="today" id="todayWeather">
      <p>--°C</p> <!-- ✅ Only temp will appear here -->
    </div>

    <div id="searchContainer">
      <input type="text" id="cityInput" placeholder="Search city..." />
      <button id="searchBtn">Search</button>
    </div>

    <div class="forecast" id="forecastContainer"></div>
  </div>

  <script>
    const widget = document.getElementById("weatherWidget");
    const closeBtn = document.getElementById("closeBtn");

    widget.addEventListener("click", (e) => {
      if (!widget.classList.contains("expanded") && e.target.id !== "closeBtn" && e.target.id !== "searchBtn" && e.target.id !== "cityInput") {
        widget.classList.add("expanded");
      }
    });

    closeBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      widget.classList.remove("expanded");
    });
  </script>

  <script src="weather.js"></script>
</body>
</html>
