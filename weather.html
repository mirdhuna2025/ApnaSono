<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Widget - Sono Bihar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 0;
      background: transparent;
    }
    #weatherWidget {
      width: 280px;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      border-radius: 16px;
      color: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
    }
    #weatherWidget.expanded {
      width: 95%;
      height: 90vh;
      cursor: default;
      overflow-y: auto;
    }
    .today {
      text-align: center;
      padding: 20px;
    }
    .today h2 { margin: 5px 0; font-size: 20px; }
    .today p { margin: 0; font-size: 16px; }
    .forecast {
      display: none;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
    }
    #weatherWidget.expanded .forecast {
      display: block;
    }
    .forecast-day {
      background: rgba(255,255,255,0.15);
      margin: 6px 0;
      padding: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
    }
    #closeBtn {
      display: none;
      position: absolute;
      top: 10px;
      right: 15px;
      background: rgba(0,0,0,0.4);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      cursor: pointer;
    }
    #weatherWidget.expanded #closeBtn { display: block; }
    #searchContainer {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    #weatherWidget.expanded #searchContainer { display: block; }
    input {
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      outline: none;
      margin-right: 4px;
    }
    button {
      background: #004aad;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="weatherWidget">
    <button id="closeBtn">&times;</button>
    <div class="today" id="todayWeather">
      <h2>Loading...</h2>
      <p>Please wait</p>
    </div>

    <div id="searchContainer">
      <input type="text" id="cityInput" placeholder="Search city..." />
      <button id="searchBtn">Search</button>
    </div>

    <div class="forecast" id="forecastContainer"></div>
  </div>

  <script src="weather.js"></script>
</body>
</html>
