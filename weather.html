<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floating Weather Widget - Sono Bihar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      min-height: 100vh;
    }

    /* Floating compact widget */
    #weatherWidget {
      position: fixed;
      top: 25px;
      right: 50px;
      z-index: 9999;
      width: 50px;
      height: 30px;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      border-radius: 50px;
      color: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #weatherWidget:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    /* Expanded view */
    #weatherWidget.expanded {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      max-width: 800px;
      min-height: 60vh;
      max-height: 90vh;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      overflow-y: auto;
      cursor: default;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 15px;
    }

    /* Compact temp display */
    .today {
      text-align: center;
    }

    .today p {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }

    /* Expanded content visibility */
    #weatherWidget:not(.expanded) #expandedContent {
      display: none;
    }

    #weatherWidget.expanded .today {
      display: none;
    }

    #weatherWidget.expanded #expandedContent {
      display: block;
      width: 100%;
    }

    /* Close button */
    #closeBtn {
      display: none;
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0,0,0,0.4);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      cursor: pointer;
      z-index: 10000;
    }

    #weatherWidget.expanded #closeBtn {
      display: block;
    }

    /* Search section */
    .search-section {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }

    .search-section input {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      background: rgba(255,255,255,0.85);
      color: #333;
    }

    .search-section button {
      background: #004aad;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .search-section button:hover {
      background: #00327a;
    }

    /* Forecast section */
    .forecast-section h3 {
      text-align: center;
      margin: 0;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    #forecastContainer {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .forecast-day {
      background: rgba(255,255,255,0.2);
      padding: 12px 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(5px);
      transition: background 0.2s ease;
    }

    .forecast-day:hover {
      background: rgba(255,255,255,0.3);
    }

    .forecast-day span:first-child {
      font-weight: bold;
      min-width: 70px;
    }

    .forecast-day img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      margin-right: 8px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #weatherWidget {
        top: 15px;
        right: 15px;
      }

      #weatherWidget.expanded {
        width: 95vw;
        padding: 15px;
      }

      .search-section {
        flex-direction: column;
      }

      .forecast-day {
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
        gap: 4px;
      }

      .forecast-day span:first-child {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="weatherWidget">
    <button id="closeBtn">&times;</button>

    <!-- Compact View (temp only) -->
    <div class="today" id="todayWeather">
      <p>--°C</p>
    </div>

    <!-- Expanded View (hidden by default) -->
    <div id="expandedContent">
      <div class="search-section">
        <input type="text" id="cityInput" placeholder="Search city..." />
        <button id="searchBtn">Search</button>
      </div>

      <div class="forecast-section">
        <h3 id="forecastTitle">Sono — Next 6 Days</h3>
        <div id="forecastContainer">
          <!-- Forecast loaded by JS -->
        </div>
      </div>
    </div>
  </div>

  <script src="weather.js"></script>
</body>
</html>
