<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather - Sono Bihar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { margin: 0; background: transparent; }

    .weather-widget {
      width: 260px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      border-radius: 18px;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
      cursor: pointer;
      position: relative;
    }

    .weather-widget:hover { transform: scale(1.03); }

    .weather-main {
      text-align: center;
    }

    .weather-temp {
      font-size: 36px;
      font-weight: 600;
    }

    .weather-city {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .expanded {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      height: 80vh;
      background: #ffffff;
      color: #333;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
      overflow-y: auto;
      z-index: 9999;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -55%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 18px;
      background: #ff4b5c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      font-size: 16px;
    }

    .weather-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
      margin-top: 50px;
    }

    .weather-item {
      background: #f3f6fa;
      border-radius: 12px;
      text-align: center;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .search-box {
      text-align: center;
      margin: 20px 0;
    }

    .search-box input {
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 70%;
      font-size: 14px;
    }

    .search-box button {
      padding: 8px 12px;
      margin-left: 8px;
      border: none;
      border-radius: 8px;
      background: #00aaff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .switch-btns {
      text-align: center;
      margin-top: 10px;
    }

    .switch-btns button {
      background: #00aaff;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="weather-widget" id="weatherWidget">
    <div class="weather-main">
      <div class="weather-city" id="city">Sono, Bihar</div>
      <div class="weather-temp" id="temp">--°C</div>
      <div class="weather-desc" id="desc">Loading...</div>
    </div>
  </div>

  <div class="expanded" id="expandedWeather">
    <button class="close-btn" id="closeBtn">×</button>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city...">
      <button id="searchBtn">Search</button>
    </div>
    <div class="switch-btns">
      <button id="pastBtn">Past 15 Days</button>
      <button id="futureBtn">Future 15 Days</button>
    </div>
    <div class="weather-list" id="weatherList"></div>
  </div>

  <script src="weather.js"></script>
</body>
</html>
