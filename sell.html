<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OLX-Style Marketplace â€” Firebase Powered</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #f5f5f5; padding: 16px; }
    header { text-align: center; margin-bottom: 16px; }
    h1 { color: #ff6f00; }

    .add-toggle-btn {
      background: #25D366; color: white; border: none; padding: 12px 20px;
      border-radius: 6px; font-weight: bold; cursor: pointer;
      display: block; margin: 0 auto 20px; width: fit-content;
      display: flex; align-items: center; gap: 6px;
    }
    .add-form {
      background: white; padding: 16px; border-radius: 8px; margin-bottom: 24px;
      display: none;
    }
    .add-form.active { display: block; }
    .form-group { margin-bottom: 14px; }
    label { display: block; margin-bottom: 4px; font-weight: bold; }
    input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    input[type="file"] { padding: 3px; }
    .preview-img {
      width: 100%; height: 150px; object-fit: cover; border-radius: 6px; margin-top: 8px;
      display: none;
    }

    .listings {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }
    .item-card {
      background: white; border-radius: 8px; overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .item-img {
      width: 100%; height: 140px; background: #f0f0f0;
      display: flex; align-items: center; justify-content: center;
      color: #777; font-size: 14px; position: relative;
    }
    .item-img img {
      width: 100%; height: 100%; object-fit: cover;
    }
    .item-info {
      padding: 12px; flex: 1; display: flex; flex-direction: column;
    }
    .item-title {
      font-weight: bold; font-size: 15px; margin-bottom: 4px;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .item-price { color: #ff6f00; font-weight: bold; margin: 4px 0; }
    .item-meta { font-size: 0.8em; color: #555; margin-bottom: 8px; }
    .status-badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.75em;
      margin-top: 4px;
    }
    .status-active { background: #e8f5e9; color: #2e7d32; }
    .status-purchased { background: #fff3e0; color: #ef6c00; }
    .status-sold { background: #e0e0e0; color: #616161; }

    .btn-group {
      display: flex; gap: 6px; margin-top: auto;
    }
    .btn {
      flex: 1; padding: 6px 8px; border: none; border-radius: 4px;
      font-size: 13px; cursor: pointer; white-space: nowrap;
    }
    .btn-chat { background: #4CAF50; color: white; }
    .btn-whatsapp { background: #25D366; color: white; display: flex; align-items: center; justify-content: center; gap: 4px; }
    .btn-purchase { background: #ff9800; color: white; }

    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 100; }
    .modal-content { background: white; margin: 10% auto; width: 90%; max-width: 400px; border-radius: 8px; overflow: hidden; }
    .modal-header { background: #ff6f00; color: white; padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; }
    .close { cursor: pointer; font-weight: bold; }
    .modal-body { padding: 16px; max-height: 300px; overflow-y: auto; }
    .message { margin-bottom: 10px; padding: 8px; border-radius: 8px; max-width: 80%; }
    .sent { background: #e3f2fd; margin-left: auto; }
    .received { background: #f1f1f1; }
    .chat-input { display: flex; padding: 12px; border-top: 1px solid #eee; }
    .chat-input input { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px 0 0 4px; }
    .chat-input button { background: #ff6f00; color: white; border: none; padding: 8px 12px; border-radius: 0 4px 4px 0; }

    @media (max-width: 480px) {
      .listings { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<header>
  <h1>ğŸ›’ LocalMart</h1>
  <p>Buy & Sell Locally â€” Firebase Powered</p>
</header>

<button class="add-toggle-btn" onclick="toggleAddForm()">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18" height="18">
    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
  </svg>
  Add Listing
</button>

<!-- Add Listing Form -->
<div class="add-form" id="addForm">
  <h3>â• Add New Listing</h3>
  <form id="addListingForm">
    <div class="form-group">
      <label>Title *</label>
      <input type="text" id="title" required placeholder="E.g., iPhone 12">
    </div>
    <div class="form-group">
      <label>Price (â‚¹) *</label>
      <input type="number" id="price" required min="1">
    </div>
    <div class="form-group">
      <label>Location *</label>
      <input type="text" id="location" value="Delhi" required>
    </div>
    <div class="form-group">
      <label>Seller Mobile (Optional)</label>
      <input type="tel" id="mobile" placeholder="e.g., 9876543210" maxlength="10">
      <small style="color:#777">If blank, uses admin number (6454678866)</small>
    </div>
    <div class="form-group">
      <label>Upload Photo *</label>
      <input type="file" id="imageUpload" accept="image/jpeg,image/png" required>
      <img id="imagePreview" class="preview-img" alt="Preview">
    </div>
    <button type="submit">Post Listing</button>
    <button type="button" onclick="toggleAddForm()" style="background:#999; margin-top:8px; width:100%;">Cancel</button>
  </form>
</div>

<h3>ğŸ›ï¸ Available Items</h3>
<div class="listings" id="listingsContainer"></div>

<!-- Chat Modal -->
<div id="chatModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span id="chatTitle">ğŸ’¬ Chat</span>
      <span class="close" onclick="closeChat()">&times;</span>
    </div>
    <div class="modal-body" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<!-- Firebase SDK -->
<script type="module">
  // ğŸ”¥ Firebase SDK (modular, v10+)
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
  import { getDatabase, ref as dbRef, push, set, update, get, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
  import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

  // âœ… Your Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCPbOZwAZEMiC1LSDSgnSEPmSxQ7-pR2oQ",
    authDomain: "mirdhuna-25542.firebaseapp.com",
    databaseURL: "https://mirdhuna-25542-default-rtdb.firebaseio.com",
    projectId: "mirdhuna-25542",
    storageBucket: "mirdhuna-25542.firebasestorage.app",
    messagingSenderId: "575924409876",
    appId: "1:575924409876:web:6ba1ed88ce941d9c83b901",
    measurementId: "G-YB7LDKHBPV"
  };

  // Initialize
  const app = initializeApp(firebaseConfig);
  const analytics = typeof window !== 'undefined' ? getAnalytics(app) : null;
  const db = getDatabase(app);
  const storage = getStorage(app);

  // Global refs
  window.db = db;
  window.storage = storage;
  window.dbRef = dbRef;
  window.storageRef = storageRef;
  window.push = push;
  window.set = set;
  window.update = update;
  window.get = get;

  // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
  // âœ… State & UI
  // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
  let activeChatId = null;
  const DEFAULT_ADMIN_PHONE = "6454678866";
  const COD_NOTE = "âœ… Cash on Delivery Available";

  // Preview image on upload
  document.getElementById("imageUpload").addEventListener("change", function() {
    const file = this.files[0];
    const preview = document.getElementById("imagePreview");
    if (!file) {
      preview.style.display = "none";
      return;
    }
    if (!/image\/(jpeg|png)/.test(file.type)) {
      alert("Only JPG/PNG allowed.");
      this.value = "";
      preview.style.display = "none";
      return;
    }
    const url = URL.createObjectURL(file);
    preview.src = url;
    preview.style.display = "block";
  });

  function toggleAddForm() {
    document.getElementById("addForm").classList.toggle("active");
  }

  // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
  // âœ… 1. Add Listing (with image upload)
  // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
  document.getElementById("addListingForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const title = document.getElementById("title").value.trim();
    const price = Number(document.getElementById("price").value);
    const location = document.getElementById("location").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const file = document.getElementById("imageUpload").files[0];

    if (mobile && !/^\d{10}$/.test(mobile)) {
      alert("âŒ Invalid mobile. Must be 10 digits or leave blank.");
      return;
    }

    try {
      // ğŸ”¼ Upload image to Firebase Storage
      const storagePath = `listings/${Date.now()}_${file.name}`;
      const imgRef = storageRef(storage, storagePath);
      await uploadBytes(imgRef, file);
      const imgUrl = await getDownloadURL(imgRef);

      // ğŸ“¥ Save listing to Realtime DB
      const listingId = Date.now().toString();
      const listingData = {
        id: listingId,
        title,
        price,
        location,
        mobile: mobile || "",
        imageUrl: imgUrl,
        status: "active",
        createdAt: Date.now()
      };

      await set(dbRef(db, `listings/${listingId}`), listingData);
      await set(dbRef(db, `chats/${listingId}`), {}); // init chat node

      alert("âœ… Listing posted! Image uploaded to Firebase.");
      document.getElementById("addListingForm").reset();
      document.getElementById("imagePreview").style.display = "none";
      toggleAddForm();
      loadListings(); // refresh

    } catch (err) {
      console.error("âŒ Fail:", err);
      alert("Upload failed: " + (err.message || "Unknown error"));
    }
  });

  // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
  // âœ… 2. Load & Render Listings
  // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
  async function loadListings() {
    const snapshot = await get(dbRef(db, "listings"));
    const container = document.getElementById("listingsContainer");
    container.innerHTML = "";

    if (!snapshot.exists()) {
      container.innerHTML = "<p>No listings yet.</p>";
      return;
    }

    const listings = Object.values(snapshot.val()).sort((a, b) => b.createdAt - a.createdAt);
    listings.forEach(item => {
      const sellerPhone = item.mobile && /^\d{10}$/.test(item.mobile) ? item.mobile : DEFAULT_ADMIN_PHONE;
      const waText = encodeURIComponent(
        `Hi, I'm interested in:\nğŸ“Œ *${item.title}*\nğŸ’° â‚¹${item.price.toLocaleString()}\nğŸ“ ${item.location}\n${COD_NOTE}\n\nCan you share more? Thanks!`
      );
      const waURL = `https://wa.me/91${sellerPhone}?text=${waText}`;

      const statusClass = 
        item.status === "sold" ? "status-sold" : 
        item.status === "purchased" ? "status-purchased" : "status-active";
      const statusText = 
        item.status === "sold" ? "âœ… Sold" : 
        item.status === "purchased" ? "â³ Purchased (Pending)" : "ğŸŸ¢ Active";

      const card = document.createElement("div");
      card.className = "item-card";
      card.innerHTML = `
        <div class="item-img">
          <img src="${item.imageUrl || 'https://via.placeholder.com/140?text=ğŸ“·'}" 
               onerror="this.src='https://via.placeholder.com/140?text=ğŸ“·'">
        </div>
        <div class="item-info">
          <div class="item-title">${item.title}</div>
          <div class="item-price">â‚¹${item.price.toLocaleString()}</div>
          <div class="item-meta">
            ğŸ“ ${item.location}
            ${item.mobile ? ` | ğŸ“± ${item.mobile}` : ""}
            <br><span class="status-badge ${statusClass}">${statusText}</span>
          </div>
          <div class="btn-group">
            <button class="btn btn-chat" 
                    onclick="openChat('${item.id}')" 
                    ${item.status === "sold" ? "disabled" : ""}>
              ğŸ’¬ Chat
            </button>
            <a href="${waURL}" target="_blank" class="btn btn-whatsapp">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="white">
                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.883 11.883 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
              </svg>
              WhatsApp
            </a>
          </div>
          ${item.status === "active" ? 
            `<button class="btn btn-purchase" style="margin-top:6px;" 
                     onclick="markAsPurchased('${item.id}')">ğŸ›’ Mark as Purchased</button>` 
            : ""}
        </div>
      `;
      container.appendChild(card);
    });
  }

  // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
  // âœ… 3. Chat Functions
  // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
  async function openChat(listingId) {
    activeChatId = listingId;
    const listingRef = dbRef(db, `listings/${listingId}`);
    const listingSnap = await get(listingRef);
    if (!listingSnap.exists()) return;

    const item = listingSnap.val();
    document.getElementById("chatTitle").textContent = `ğŸ’¬ ${item.title}`;
    const chatDiv = document.getElementById("chatMessages");
    chatDiv.innerHTML = "<div>Loading chat...</div>";

    try {
      const chatRef = dbRef(db, `chats/${listingId}`);
      const snap = await get(chatRef);
      chatDiv.innerHTML = "";
      
      if (snap.exists()) {
        const msgs = Object.values(snap.val())
          .map(m => ({...m, timestamp: m.timestamp || Date.now()}))
          .sort((a, b) => a.timestamp - b.timestamp);
        
        msgs.forEach(msg => {
          const div = document.createElement("div");
          div.className = `message ${msg.sender === 'seller' ? 'sent' : 'received'}`;
          const time = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
          div.innerHTML = `<small>[${time}]</small> ${msg.text}`;
          chatDiv.appendChild(div);
        });
      }
      chatDiv.scrollTop = chatDiv.scrollHeight;
      document.getElementById("chatModal").style.display = "block";
    } catch (err) {
      chatDiv.innerHTML = "âŒ Failed to load chat.";
    }
  }

  async function sendMessage() {
    const text = document.getElementById("chatInput").value.trim();
    if (!text || !activeChatId) return;

    const listingRef = dbRef(db, `listings/${activeChatId}`);
    const listing = (await get(listingRef)).val();
    if (listing?.status === "sold") {
      alert("âœ… Item sold â€” chat closed.");
      return;
    }

    const msgRef = push(dbRef(db, `chats/${activeChatId}`));
    await set(msgRef, {
      text,
      sender: "customer",
      timestamp: Date.now()
    });

    // Optimistic UI
    const div = document.createElement("div");
    div.className = "message sent";
    div.innerHTML = `<small>[Now]</small> ${text}`;
    document.getElementById("chatMessages").appendChild(div);
    document.getElementById("chatInput").value = "";
    document.getElementById("chatMessages").scrollTop = document.getElementById("chatMessages").scrollHeight;
  }

  function closeChat() {
    document.getElementById("chatModal").style.display = "none";
    activeChatId = null;
  }

  window.onclick = (e) => {
    if (e.target.id === "chatModal") closeChat();
  };

  // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
  // âœ… 4. Purchase Flow
  // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
  async function markAsPurchased(listingId) {
    if (!confirm("Confirm: You want to purchase this item? Admin will verify.")) return;

    await update(dbRef(db, `listings/${listingId}`), {
      status: "purchased",
      purchasedAt: Date.now(),
      purchasedBy: "customer"
    });

    alert("âœ… Purchased! Awaiting admin approval.");
    loadListings();
  }

  // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
  // âœ… Init
  // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
  loadListings();

  // Optional: Auto-refresh on DB change (for real-time)
  // onValue(dbRef(db, "listings"), loadListings);
</script>

</body>
</html>
