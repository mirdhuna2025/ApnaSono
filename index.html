<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #FFFFE0;
    }
    div { width: 100%; }
  </style>
</head>
<body>

  <!-- Header -->
  <div data-html="headerlogo.html"></div>

  <!-- Weather -->
  <div data-html="weather.html"></div>

  <!-- Slider -->
  <div data-html="slider.html"></div>

  <!-- Offer -->
  <div data-html="offer.html"></div>

  <!-- ðŸ”¥ Native Banner Ad (ONLY below Offer) -->
  <div style="margin:10px auto; max-width:100%; text-align:center;">
    <script async data-cfasync="false"
      src="https://pl28761395.effectivegatecpm.com/10ea823d42f32bdece49fd7e65f0355d/invoke.js">
    </script>
    <div id="container-10ea823d42f32bdece49fd7e65f0355d"></div>
  </div>
  <!-- ðŸ”¥ End Ad -->

  <!-- Sticky Bar -->
  <div data-html="stickybar.html"></div>

  <script>
    async function loadSection(div){
      const file = div.getAttribute('data-html');
      try{
        const res = await fetch(file);
        if(!res.ok) throw new Error(`Cannot load ${file}`);
        const text = await res.text();

        const temp = document.createElement('div');
        temp.innerHTML = text;

        // Move styles to head
        temp.querySelectorAll('style').forEach(s => document.head.appendChild(s));

        // Insert HTML without styles
        div.innerHTML = temp.innerHTML.replace(/<style[\\s\\S]*?<\\/style>/gi, '');

        // Load JS if exists
        const jsFile = file.replace('.html', '.js');
        fetch(jsFile).then(r=>{
          if(r.ok){
            const script = document.createElement('script');
            script.type = 'module';
            script.src = jsFile;
            document.body.appendChild(script);
          }
        }).catch(()=>{});

      } catch(e){
        console.error(e);
      }
    }

    document.querySelectorAll('div[data-html]').forEach(div => loadSection(div));
  </script>

</body>
</html>
