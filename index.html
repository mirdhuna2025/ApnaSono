<script>
async function loadSection(div) {
  const file = div.dataset.html;
  const useJs = div.dataset.js !== "false";

  try {
    // Fetch the HTML content for the section
    const res = await fetch(file);
    if (!res.ok) throw new Error(`${file} not found`);
    
    const html = await res.text();
    const temp = document.createElement("div");
    temp.innerHTML = html;

    // Move all styles from the section to the head for better isolation
    temp.querySelectorAll("style").forEach(style => document.head.appendChild(style));

    // Insert the content into the div, excluding style tags
    div.innerHTML = temp.innerHTML.replace(/<style[\s\S]*?<\/style>/gi, '');

    // If JS is present, load it as a module
    if (useJs) {
      const jsFile = file.replace(".html", ".js");
      fetch(jsFile).then(response => {
        if (response.ok) {
          const script = document.createElement("script");
          script.type = "module"; // Make sure the script is treated as a module
          script.src = jsFile;
          document.body.appendChild(script);
        }
      }).catch(err => {
        console.error(`Failed to load JS file: ${jsFile}`, err);
      });
    }

  } catch (error) {
    console.error(`Error loading section: ${file}`, error);
    div.innerHTML = "<p style='color:red'>Error loading content. Please try again later.</p>";
  }
}

document.addEventListener("DOMContentLoaded", () => {
  // Ensure content is only loaded after DOM is ready
  document.querySelectorAll("[data-html]").forEach(loadSection);
});
</script>
