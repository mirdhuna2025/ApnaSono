  <script>
async function loadSection(div){
  const file = div.dataset.html;
  try{
    const res = await fetch(file);
    if(!res.ok) throw new Error(`Failed to load ${file}`);
    const html = await res.text();

    const temp = document.createElement('div');
    temp.innerHTML = html;

    // Move styles to head
    temp.querySelectorAll('style').forEach(style => {
      document.head.appendChild(style);
    });

    // Insert content without styles
    div.innerHTML = temp.innerHTML.replace(/<style[\s\S]*?<\/style>/gi, '');

    // Load optional JS
    const jsFile = file.replace('.html', '.js');
    fetch(jsFile).then(r=>{
      if(r.ok){
        const s = document.createElement('script');
        s.src = jsFile;
        s.defer = true;
        document.body.appendChild(s);
      }
    });

  }catch(err){
    console.error(err);
    div.innerHTML = "<p style='color:red'>Section failed to load</p>";
  }
}

document.addEventListener("DOMContentLoaded", ()=>{
  document.querySelectorAll('[data-html]').forEach(loadSection);
});
</script>
