<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apna Sono - Premium Marketplace</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header" id="header"></header>

  <!-- Navigation -->
  <nav class="navbar" id="navbar"></nav>

  <!-- Main Content -->
  <main class="main-content">
    <section id="home-section" class="section active">
      <div class="hero">
        <h1 class="hero-title">Apna Sono</h1>
        <p class="hero-subtitle">Local Marketplace. Premium Experience.</p>
        <div class="hero-actions">
          <button class="btn btn-primary" onclick="navigateToSection('chat')">Chat Now</button>
          <button class="btn btn-secondary" onclick="navigateToSection('sell')">Start Selling</button>
        </div>
      </div>
    </section>

    <section id="chat-section" class="section">
      <div id="chat-container"></div>
    </section>

    <section id="sell-section" class="section">
      <div id="sell-container"></div>
    </section>

    <section id="news-section" class="section">
      <div id="news-container"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer" id="footer"></footer>

  <!-- Hidden file inputs -->
  <input type="file" id="fileInput" accept="image/*" style="display: none;">

  <script src="app.js"></script>
</body>
</html>
