<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sono Village News Today</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #222;
    }

    p {
      margin: 4px 0 0;
      color: #666;
      font-size: 0.95rem;
    }

    .content {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 16px;
    }

    /* Google Search appearance overrides */
    .gcse-search, .gcse-searchresults {
      width: 100% !important;
    }

    .gsc-control-cse {
      background: transparent !important;
      border: none !important;
      padding: 0 !important;
    }

    .gsc-webResult.gsc-result {
      background: #fff !important;
      border: 1px solid #ddd !important;
      border-radius: 8px !important;
      padding: 16px !important;
      margin-bottom: 12px !important;
    }

    .gs-title a {
      color: #0056b3 !important;
      text-decoration: none !important;
      font-weight: 600 !important;
    }

    .gs-title a:hover {
      text-decoration: underline !important;
    }

    .gs-snippet {
      color: #333 !important;
      line-height: 1.5 !important;
      font-size: 0.95rem !important;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sono Village – Today’s News</h1>
    <p>Latest news and updates fetched live from Google</p>
  </header>

  <div class="content">
    <!-- Google CSE -->
    <script async src="https://cse.google.com/cse.js?cx=02dc72061b64943fc"></script>
    <div class="gcse-searchresults-only" data-query=""></div>
  </div>

  <footer>
    © 2025 Sono Smart News • Powered by Google Search
  </footer>

  <script>
    // Automatically run search for "Sono Village today news"
    window.onload = function() {
      const query = "sono jhajha jamui";
      const searchBox = document.querySelector(".gcse-searchresults-only");
      if (window.google && window.google.search && window.google.search.cse) {
        google.search.cse.element.getElement('searchresults-only0').execute(query);
      } else {
        // If Google CSE not yet loaded, retry after small delay
        const check = setInterval(() => {
          if (window.google && window.google.search && window.google.search.cse) {
            google.search.cse.element.getElement('searchresults-only0').execute(query);
            clearInterval(check);
          }
        }, 500);
      }
    };
  </script>
</body>
</html>
