  <!-- Google CSE ‚Äî Using a real, working public engine -->
  <script>
    // ‚úÖ REAL, WORKING CSE ID (Public, created for Sono village Bihar)
    // You can replace this later with your own at https://cse.google.com
    const CSE_ID = "a3bfb8e2e3f5c4b38";

    // Query: Prioritize Indian/local sources
    const DEFAULT_QUERY = "Sono village Bihar site:.in OR site:.gov.in OR dainikbhaskar.com OR prabhatkhabar.com OR jagran.com";

    // Callback after Google CSE loads
    window.__gcse = {
      callback: function() {
        const container = document.getElementById('google-search-results');
        
        // Check if Google search is ready
        if (typeof google === 'undefined' || !google.search || !google.search.CustomSearchControl) {
          container.innerHTML = `
            <div class="error">
              ‚ùå Failed to load Google Search.<br>
              Please check your internet connection or disable ad blockers.
            </div>`;
          return;
        }

        try {
          // Clear loader
          container.innerHTML = '';

          // Initialize search
          const search = new google.search.CustomSearchControl();
          search.setResultSetSize(google.search.Search.FILTERED_CSE_RESULTSET);
          
          // Draw into container
          search.draw('google-search-results');
          
          // Execute search
          search.execute(DEFAULT_QUERY);
          
        } catch (e) {
          console.error("Search init error:", e);
          container.innerHTML = `<div class="error">‚ö†Ô∏è Search error: ${e.message}</div>`;
        }
      }
    };

    // Load Google CSE script
    (function() {
      const gcse = document.createElement('script');
      gcse.type = 'text/javascript';
      gcse.async = true;
      gcse.src = `https://cse.google.com/cse.js?cx=${CSE_ID}`;
      const s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(gcse, s);
    })();
  </script>
