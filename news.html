<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sono Village News Today</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #222;
    }

    p {
      margin: 4px 0 0;
      color: #666;
      font-size: 0.95rem;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      margin: 30px 0;
    }

    /* Floating NEWS button */
    #newsBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      border: none;
      border-radius: 50%;
      width: 65px;
      height: 65px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #newsBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    /* Floating News Box */
    #newsBox {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 400px;
      max-height: 80vh;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      overflow-y: auto;
      padding: 16px;
      display: none;
      z-index: 999;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #closeNews {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #eee;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-size: 18px;
      cursor: pointer;
      color: #333;
    }

    #closeNews:hover {
      background: #ddd;
    }

    /* Google CSE custom styling */
    .gcse-searchresults-only {
      width: 100%;
    }

    .gsc-control-cse {
      background: transparent !important;
      border: none !important;
      padding: 0 !important;
    }

    .gsc-webResult.gsc-result {
      background: #fff !important;
      border: 1px solid #ddd !important;
      border-radius: 8px !important;
      padding: 12px !important;
      margin-bottom: 12px !important;
    }

    .gs-title a {
      color: #0056b3 !important;
      text-decoration: none !important;
      font-weight: 600 !important;
    }

    .gs-title a:hover {
      text-decoration: underline !important;
    }

    .gs-snippet {
      color: #333 !important;
      line-height: 1.5 !important;
      font-size: 0.95rem !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sono Village – Today’s News</h1>
    <p>Latest news and updates fetched live from Google</p>
  </header>

  <footer>
    © 2025 Sono Smart News • Powered by Google Search
  </footer>

  <!-- Floating NEWS button -->
  <button id="newsBtn">NEWS</button>

  <!-- Floating News Box -->
  <div id="newsBox">
    <button id="closeNews">&times;</button>
    <h3 style="margin-top:0;">Sono Village Latest News</h3>
    <div id="newsContent">
      <!-- Google CSE -->
      <script async src="https://cse.google.com/cse.js?cx=02dc72061b64943fc"></script>
      <div class="gcse-searchresults-only" data-query=""></div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const newsBtn = document.getElementById("newsBtn");
    const newsBox = document.getElementById("newsBox");
    const closeNews = document.getElementById("closeNews");

    newsBtn.addEventListener("click", () => {
      newsBox.style.display = "block";
      runSearch();
    });

    closeNews.addEventListener("click", () => {
      newsBox.style.display = "none";
    });

    // Google Custom Search auto-query
    function runSearch() {
      const query = "sono jhajha jamui";
      try {
        if (window.google && google.search && google.search.cse) {
          const element = google.search.cse.element.getElement('searchresults-only0');
          if (element) {
            element.execute(query);
            return true;
          }
        }
      } catch (e) {
        console.warn("CSE not ready:", e);
      }
      return false;
    }

    // Retry until ready
    let attempts = 0;
    const maxAttempts = 17;
    const interval = setInterval(() => {
      if (runSearch() || ++attempts >= maxAttempts) clearInterval(interval);
    }, 300);
  </script>
</body>
</html>
