<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sono Village Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #030b18;
      --bg2: #06172a;
      --accent: #00d1ff;
      --text: #eaf6ff;
      --card: rgba(255,255,255,0.05);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 20% 20%, var(--bg2), var(--bg1));
      color: var(--text);
      display: flex;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 960px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 28px;
      backdrop-filter: blur(8px) saturate(130%);
      box-shadow: 0 0 50px rgba(0, 209, 255, 0.1);
    }

    header {
      text-align: center;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 1.8rem;
      color: var(--accent);
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    p {
      color: rgba(200, 230, 255, 0.75);
      font-size: 0.95rem;
    }

    /* --- Google Search Engine Styling --- */
    .gcse-search, .gcse-searchresults {
      width: 100% !important;
    }

    .gsc-control-cse {
      background: transparent !important;
      border: none !important;
      padding: 0 !important;
    }

    input.gsc-input {
      background: rgba(255,255,255,0.07) !important;
      border: 1px solid rgba(255,255,255,0.1) !important;
      color: var(--text) !important;
      border-radius: 12px !important;
      padding: 10px 12px !important;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
    }

    input.gsc-input::placeholder {
      color: rgba(255,255,255,0.6) !important;
    }

    .gsc-search-button {
      background: linear-gradient(90deg, var(--accent), #48f0ff) !important;
      border-radius: 12px !important;
      border: none !important;
      margin-left: 8px !important;
      padding: 10px 14px !important;
      box-shadow: 0 0 10px rgba(0,209,255,0.3);
    }

    .gsc-search-button:hover {
      box-shadow: 0 0 20px rgba(0,209,255,0.6);
      transform: scale(1.05);
    }

    /* --- Results Styling --- */
    .gsc-webResult.gsc-result {
      background: rgba(255,255,255,0.03) !important;
      border-radius: 10px !important;
      padding: 16px !important;
      border: 1px solid rgba(255,255,255,0.05) !important;
      margin: 12px 0 !important;
      transition: all 0.25s ease;
    }

    .gsc-webResult.gsc-result:hover {
      background: rgba(0, 209, 255, 0.08) !important;
      transform: translateY(-2px);
    }

    .gs-title a {
      color: #b8ecff !important;
      font-weight: 600 !important;
      text-decoration: none !important;
    }

    .gs-title a:hover {
      color: var(--accent) !important;
      text-decoration: underline !important;
    }

    .gs-snippet {
      color: rgba(230, 250, 255, 0.8) !important;
      font-size: 0.95rem !important;
      line-height: 1.5 !important;
    }

    .gsc-cursor-box {
      text-align: center;
      margin-top: 20px;
    }

    .gsc-cursor-page {
      background: rgba(255,255,255,0.05) !important;
      border-radius: 6px !important;
      padding: 4px 8px !important;
      margin: 0 4px !important;
      color: #8ce9ff !important;
      text-decoration: none !important;
      font-weight: 500;
    }

    .gsc-cursor-current-page {
      background: var(--accent) !important;
      color: #002733 !important;
      font-weight: 700 !important;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 24px;
      color: rgba(190,220,255,0.5);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>üîç Sono Village Smart Search</h1>
      <p>Find the latest news, updates, and information ‚Äî powered by Google Search</p>
    </header>

    <!-- Your Google Programmable Search Engine embed -->
    <script async src="https://cse.google.com/cse.js?cx=02dc72061b64943fc"></script>
    <div class="gcse-search"></div>

    <footer>
      ¬© 2025 Sono Smart Search ‚Ä¢ Powered by Google Programmable Search Engine
    </footer>
  </div>
</body>
</html>
