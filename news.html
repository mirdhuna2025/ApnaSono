  <style>
    * {
      margin: 0;
      padding: 0;

    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;

      background: white;

    /* Google CSE custom styling */
    .gsc-result {
      margin-bottom: 1.5rem !important;

    .gsc-result:last-child {

    .gs-title a:hover {

    .gs-snippet {
      color: #545454 !important;

      margin: 6px 0 !important;
    }

    .gs-visibleUrl {
      color: #006621 !important;
      font-size: 0.85rem !important;
    }

    .gsc-webResult .gsc-url-top {
      margin-top: 4px !important;
    }

    /* Hide Google branding (allowed under ToS if attribution remains) */
    .gsc-branding {
      display: none !important;
    }

    .loading {
      text-align: center;
      padding: 30px;
      color: #666;
      font-style: italic;
    }

    footer {
      text-align: center;
      margin-top: 30px;

</head>
<body>
  <div class="container">
    <header>
      <h1>üì¢ News & Updates: Sono Village, Bihar</h1>
      <p class="tagline">Automatically refreshed on every page load ‚Äî sourced from Indian news, government portals, and local reports.</p>
    </header>

    <main>
      <div id="google-search-results">
        <div class="loading">üîç Fetching latest news about <strong>Sono village, Bihar</strong>...</div>
      </div>
    </main>

    <footer>
      <p>Powered by Google Programmable Search Engine | Updated in real-time</p>
    </footer>
  </div>

  <!-- Google CSE Integration -->
  <script>
    // üî¥ REPLACE WITH YOUR OWN CSE ID FROM https://cse.google.com
    const CSE_ID = "012345678901234567890:abcdefg"; // ‚Üê‚ö†Ô∏è MUST REPLACE!

    // Fixed query ‚Äî always "Sono village Bihar"
    const DEFAULT_QUERY = "Sono village Bihar site:.in OR site:.gov.in OR dainikbhaskar.com OR prabhatkhabar.com OR jagran.com OR hindustan.com";

    // Callback after Google CSE JS loads
    window.__gcse = {
      callback: function() {
        const container = document.getElementById('google-search-results');
        container.innerHTML = ''; // Clear loading text

        // Create search results container
        const searchElement = document.createElement('gcse:searchresults-only');
        searchElement.setAttribute('queryParameterName', 'q');
        container.appendChild(searchElement);

        // Execute search
        if (typeof google !== 'undefined' && google.search && google.search.CustomSearchControl) {
          const search = new google.search.CustomSearchControl();
          search.setResultSetSize(google.search.Search.FILTERED_CSE_RESULTSET);
          search.draw('google-search-results');
          search.execute(DEFAULT_QUERY);
        } else {
          container.innerHTML = '<p style="color:#d32f2f;">‚ùå Failed to load search. Please check your CSE ID or internet connection.</p>';
        }
      }
    };

    // Load Google CSE script
    (function() {
      const gcse = document.createElement('script');
      gcse.type = 'text/javascript';
      gcse.async = true;
      gcse.src = `https://cse.google.com/cse.js?cx=${CSE_ID}`;
      const s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(gcse, s);
    })();
  </script>
</body>
