<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mirdhuna Chat</title>
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      margin: 0;
      background: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      font-weight: 600;
      text-align: center;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      padding: 10px;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      background: #fafafa;
    }
    .message {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 10px;
      background: #fff;
      margin-bottom: 10px;
    }
    .message .header {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .message img.profile {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      object-fit: cover;
    }
    .name-line {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .admin-tag {
      background: #007bff;
      color: #fff;
      font-size: 11px;
      padding: 2px 5px;
      border-radius: 4px;
    }
    .meta {
      font-size: 12px;
      color: #666;
    }
    .content {
      margin-top: 6px;
      font-size: 14px;
    }
    .actions {
      margin-top: 8px;
      font-size: 13px;
      color: #666;
    }
    .actions button {
      border: none;
      background: transparent;
      cursor: pointer;
      color: #007bff;
    }
    .reply {
      margin-left: 45px;
      font-size: 13px;
      color: #444;
      margin-top: 5px;
      padding-left: 5px;
      border-left: 2px solid #eee;
    }
    .composer {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    .composer input[type=text] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .composer input[type=file] {
      width: 160px;
    }
    .btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    .profile-setup {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .profile-setup input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>Mirdhuna Community Chat</header>

  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>

    <div class="profile-setup">
      <input id="name" placeholder="Your name">
      <input id="photo" type="file" accept="image/*">
    </div>

    <div class="composer">
      <input id="msg" type="text" placeholder="Write a message...">
      <input id="file" type="file">
      <button id="send" class="btn">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPbOZwAZEMiC1LSDSgnSEPmSxQ7-pR2oQ",
      authDomain: "mirdhuna-25542.firebaseapp.com",
      databaseURL: "https://mirdhuna-25542-default-rtdb.firebaseio.com",
      projectId: "mirdhuna-25542",
      storageBucket: "mirdhuna-25542.firebasestorage.app",
      messagingSenderId: "575924409876",
      appId: "1:575924409876:web:6ba1ed88ce941d9c83b901",
      measurementId: "G-YB7LDKHBPV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const ADMIN = "sanjiv";

    const chatBox = document.getElementById("chatBox");
    const msgInput = document.getElementById("msg");
    const sendBtn = document.getElementById("send");
    const nameInput = document.getElementById("name");
    const photoInput = document.getElementById("photo");
    const fileInput = document.getElementById("file");

    let user = null;

    async function getUserProfile() {
      const name = nameInput.value.trim();
      if (!name) {
        alert("Please enter your name before sending a message");
        return null;
      }
      let photoURL = "";
      const file = photoInput.files[0];
      if (file && !user?.photoURL) {
        const path = `profiles/${Date.now()}_${file.name}`;
        const sref = sRef(storage, path);
        await uploadBytes(sref, file);
        photoURL = await getDownloadURL(sref);
      } else if (user?.photoURL) {
        photoURL = user.photoURL;
      }
      user = { name, photoURL, isAdmin: name.toLowerCase() === ADMIN.toLowerCase() };
      return user;
    }

    async function sendMessage() {
      const u = await getUserProfile();
      if (!u) return;
      const text = msgInput.value.trim();
      const file = fileInput.files[0];
      if (!text && !file) return;

      let mediaUrl = "";
      let mediaType = "";
      let mediaName = "";

      if (file) {
        const path = `uploads/${Date.now()}_${file.name}`;
        const sref = sRef(storage, path);
        await uploadBytes(sref, file);
        mediaUrl = await getDownloadURL(sref);
        mediaType = file.type;
        mediaName = file.name;
      }

      await push(ref(db, "messages"), {
        user: u.name,
        photo: u.photoURL,
        isAdmin: u.isAdmin,
        text,
        mediaUrl,
        mediaType,
        mediaName,
        timestamp: Date.now(),
        likes: 0
      });

      msgInput.value = "";
      fileInput.value = "";
    }

    sendBtn.onclick = sendMessage;
    msgInput.addEventListener("keydown", (e) => { if (e.key === "Enter") sendMessage(); });

    function renderMessages(data) {
      chatBox.innerHTML = "";
      const entries = Object.entries(data || {}).sort((a,b) => (a[1].timestamp||0)-(b[1].timestamp||0));
      entries.forEach(([key, msg]) => {
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `
          <div class="header">
            <img class="profile" src="${msg.photo || "https://api.dicebear.com/7.x/thumbs/svg?seed=" + msg.user}">
            <div>
              <div class="name-line">
                <strong>${msg.user}</strong>
                ${msg.isAdmin ? `<span class="admin-tag">Admin</span>` : ""}
              </div>
              <div class="meta">${new Date(msg.timestamp).toLocaleString()}</div>
            </div>
          </div>
          <div class="content">${msg.text || ""}</div>
          ${msg.mediaUrl ? renderMedia(msg) : ""}
          <div class="actions">
            <button onclick="likeMessage('${key}')">‚ù§Ô∏è ${msg.likes || 0}</button>
            <button onclick="replyMessage('${key}')">üí¨ Reply</button>
            ${user && user.isAdmin ? `<button onclick="deleteMessage('${key}')">üóëÔ∏è Delete</button>` : ""}
          </div>
          <div id="replies-${key}"></div>
        `;
        chatBox.appendChild(div);

        if (msg.replies) {
          Object.values(msg.replies).forEach(r => {
            const rdiv = document.createElement("div");
            rdiv.className = "reply";
            rdiv.textContent = `${r.user}: ${r.text}`;
            div.appendChild(rdiv);
          });
        }
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function renderMedia(msg) {
      if (msg.mediaType.startsWith("image")) {
        return `<img src="${msg.mediaUrl}" style="max-width:100%;border-radius:8px;margin-top:6px">`;
      } else if (msg.mediaType.startsWith("video")) {
        return `<video controls style="max-width:100%;border-radius:8px;margin-top:6px"><source src="${msg.mediaUrl}"></video>`;
      } else {
        return `<a href="${msg.mediaUrl}" target="_blank">${msg.mediaName}</a>`;
      }
    }

    window.likeMessage = async (key) => {
      const snap = await get(child(ref(db), "messages/" + key));
      const val = snap.val() || {};
      await update(ref(db, "messages/" + key), { likes: (val.likes || 0) + 1 });
    };

    window.replyMessage = async (key) => {
      const u = await getUserProfile();
      if (!u) return;
      const text = prompt("Enter reply:");
      if (!text) return;
      await push(ref(db, `messages/${key}/replies`), {
        user: u.name,
        text,
        timestamp: Date.now()
      });
    };

    window.deleteMessage = async (key) => {
      if (!user?.isAdmin) return alert("Only admin can delete messages");
      if (!confirm("Delete this message?")) return;
      await remove(ref(db, "messages/" + key));
    };

    function listenMessages() {
      const msgRef = ref(db, "messages");
      onValue(msgRef, (snapshot) => renderMessages(snapshot.val()));
    }

    listenMessages();
  </script>
</body>
</html>
