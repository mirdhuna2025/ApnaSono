<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mirdhuna Chat</title>
<style>
body { font-family:'Inter',sans-serif; margin:0; background:#f5f5f5; display:flex; flex-direction:column; height:100vh; }
header { display:flex; justify-content:space-between; align-items:center; padding:10px; background:#fff; border-bottom:1px solid #ddd; height:60px; box-sizing:border-box;}
#adminBtn { background:#28a745; border:none; color:#fff; padding:6px 10px; border-radius:6px; cursor:pointer; }
#chatTitle { flex:1; text-align:center; font-weight:600; }
#profileBtn { width:40px; height:40px; border-radius:50%; object-fit:cover; cursor:pointer; }
.chat-container { flex:1; display:flex; flex-direction:column; overflow:hidden; }
.chat-box { flex:1; overflow-y:auto; padding:5px; }
.message { background:#fff; margin-bottom:8px; padding:8px; border-radius:8px; box-shadow:0 0 2px rgba(0,0,0,0.1); position:relative; }
.message .header { display:flex; align-items:center; gap:8px; }
.message img.profile { width:30px; height:30px; border-radius:50%; object-fit:cover; }
.name-line { display:flex; align-items:center; gap:5px; font-size:13px; }
.admin-tag { background:#007bff; color:#fff; font-size:10px; padding:1px 4px; border-radius:3px; }
.meta { font-size:11px; color:#666; }
.content { font-size:14px; margin-top:3px; word-break: break-word; }
.reply-inline { margin-top:5px; padding-left:8px; border-left:3px solid #ddd; font-size:13px; color:#555; background:#f1f1f1; border-radius:5px; }
.composer { display:flex; align-items:center; gap:5px; padding:6px; background:#fff; border-top:1px solid #ddd; }
.composer input[type=text] { flex:1; padding:10px 12px; border-radius:20px; border:1px solid #ddd; outline:none; }
.composer button { background:#007bff; border:none; color:#fff; padding:10px 14px; border-radius:50%; cursor:pointer; font-size:16px; }
.composer input[type=file] { display:none; }
.file-label { display:flex; align-items:center; justify-content:center; width:40px; height:40px; background:#eee; border-radius:50%; cursor:pointer; font-size:20px; }

.popup { position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); display:none; justify-content:center; align-items:center; z-index:100; }
.popup-content { background:#fff; padding:20px; border-radius:10px; width:90%; max-width:300px; text-align:center; position:relative; }
.popup-content input { width:100%; margin-bottom:10px; padding:8px; border:1px solid #ccc; border-radius:6px; }
.popup-content .closeBtn { position:absolute; top:5px; right:10px; cursor:pointer; font-size:18px; font-weight:bold; }

#adminPanel { position:fixed; top:60px; right:5px; width:300px; max-height:400px; overflow-y:auto; background:#fff; border:1px solid #ddd; border-radius:10px; padding:10px; display:none; z-index:200; }
#adminPanel h4 { text-align:center; margin:0 0 10px 0; }

.media-content { max-width:150px; max-height:150px; object-fit:cover; border-radius:8px; margin-top:5px; cursor:pointer; }
.media-modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; justify-content:center; align-items:center; z-index:300; }
.media-modal img, .media-modal video { max-width:95%; max-height:95%; border-radius:10px; }
</style>
</head>
<body>
<header>
  <button id="adminBtn">Admin</button>
  <div id="chatTitle">Mirdhuna Chat</div>
  <img id="profileBtn" src="https://api.dicebear.com/7.x/thumbs/svg?seed=default"/>
</header>

<div class="chat-container">
  <div class="chat-box" id="chatBox"></div>
  <div class="composer">
    <label class="file-label" for="file">üìé</label>
    <input id="file" type="file"/>
    <input id="msg" type="text" placeholder="Type a message..."/>
    <button id="send">‚û§</button>
  </div>
</div>

<!-- Reply popup -->
<div class="popup" id="replyPopup">
  <div class="popup-content">
    <span class="closeBtn" id="replyClose">√ó</span>
    <h3>Reply</h3>
    <input id="replyText" placeholder="Type your reply..."/>
    <button id="sendReply">Send</button>
  </div>
</div>

<!-- Profile popup -->
<div class="popup" id="profilePopup">
  <div class="popup-content">
    <span class="closeBtn" id="profileClose">√ó</span>
    <h3>Set Profile</h3>
    <input id="name" placeholder="Your Name"/>
    <input id="photo" type="file"/>
    <button id="saveProfile">Save</button>
  </div>
</div>

<!-- Admin popup -->
<div class="popup" id="adminPopup">
  <div class="popup-content">
    <span class="closeBtn" id="adminClose">√ó</span>
    <h3>Admin Login</h3>
    <input id="adminPass" type="password" placeholder="Password"/>
    <button id="adminLoginBtn">Login</button>
  </div>
</div>

<!-- Admin Panel -->
<div id="adminPanel">
  <h4>Admin Panel</h4>
  <div id="adminMessages"></div>
</div>

<!-- Media Modal -->
<div class="media-modal" id="mediaModal">
  <span class="closeBtn" id="mediaClose">√ó</span>
  <div id="mediaContent"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

const firebaseConfig = {
  apiKey:"AIzaSyCPbOZwAZEMiC1LSDSgnSEPmSxQ7-pR2oQ",
  authDomain:"mirdhuna-25542.firebaseapp.com",
  databaseURL:"https://mirdhuna-25542-default-rtdb.firebaseio.com",
  projectId:"mirdhuna-25542",
  storageBucket:"mirdhuna-25542.firebasestorage.app",
  messagingSenderId:"575924409876",
  appId:"1:575924409876:web:6ba1ed88ce941d9c83b901"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const storage = getStorage(app);

let user = JSON.parse(localStorage.getItem("chatUser")) || null;
let replyToMsg = null;

const chatBox = document.getElementById("chatBox");
const msgInput = document.getElementById("msg");
const sendBtn = document.getElementById("send");
const fileInput = document.getElementById("file");

const profilePopup = document.getElementById("profilePopup");
const profileBtn = document.getElementById("profileBtn");
const nameInput = document.getElementById("name");
const photoInput = document.getElementById("photo");
document.getElementById("profileClose").onclick = ()=>profilePopup.style.display="none";

const adminPopup = document.getElementById("adminPopup");
document.getElementById("adminClose").onclick = ()=>adminPopup.style.display="none";
const adminBtn = document.getElementById("adminBtn");
const adminLoginBtn = document.getElementById("adminLoginBtn");
const adminPassInput = document.getElementById("adminPass");
const adminPanel = document.getElementById("adminPanel");
const adminMessages = document.getElementById("adminMessages");

const replyPopup = document.getElementById("replyPopup");
const replyText = document.getElementById("replyText");
document.getElementById("replyClose").onclick = ()=>{replyPopup.style.display="none"; replyToMsg=null;}

const mediaModal = document.getElementById("mediaModal");
const mediaContent = document.getElementById("mediaContent");
document.getElementById("mediaClose").onclick=()=>{mediaModal.style.display="none"; mediaContent.innerHTML="";}

if(!user) profilePopup.style.display="flex";
if(user?.photoURL) profileBtn.src=user.photoURL;
profileBtn.onclick = ()=>profilePopup.style.display="flex";

document.getElementById("saveProfile").onclick = async()=>{
  const name=nameInput.value.trim();
  if(!name) return alert("Enter your name");
  let photoURL="";
  if(photoInput.files[0]){
    const file = photoInput.files[0];
    const path = `profiles/${Date.now()}_${file.name}`;
    const sref = sRef(storage,path);
    await uploadBytes(sref,file);
    photoURL = await getDownloadURL(sref);
  }
  user={name,photoURL,isAdmin:false};
  localStorage.setItem("chatUser",JSON.stringify(user));
  profilePopup.style.display="none";
  if(photoURL) profileBtn.src=photoURL;
}

// Admin login
adminBtn.onclick = ()=>adminPopup.style.display="flex";
adminLoginBtn.onclick = ()=>{
  if(adminPassInput.value==="sanu0000"){
    user={name:"Admin",photoURL:"",isAdmin:true};
    localStorage.setItem("chatUser",JSON.stringify(user));
    adminPopup.style.display="none";
    adminPanel.style.display="block";
    alert("Admin login successful");
  }else alert("Wrong password");
}

// Send main message
sendBtn.onclick = async ()=>{
  if(!user) {profilePopup.style.display="flex"; return;}
  const text = msgInput.value.trim();
  if(!text && !fileInput.files[0]) return;
  let mediaUrl="", mediaType="", mediaName="";
  if(fileInput.files[0]){
    const file = fileInput.files[0];
    const path=`uploads/${Date.now()}_${file.name}`;
    const sref=sRef(storage,path);
    await uploadBytes(sref,file);
    mediaUrl = await getDownloadURL(sref);
    mediaType = file.type;
    mediaName = file.name;
  }
  await push(ref(db,"messages"),{
    user:user.name, photo:user.photoURL, isAdmin:user.isAdmin, text,
    mediaUrl, mediaType, mediaName, timestamp:Date.now(), replies:{}, likes:0, dislikes:0
  });
  msgInput.value=""; fileInput.value="";
};

// Reply
window.replyMessage = (key)=>{replyToMsg=key; replyPopup.style.display="flex"; replyText.value=""; replyText.focus();}
document.getElementById("sendReply").onclick = async()=>{
  if(!replyText.value.trim() || !replyToMsg) return;
  const replyRef = ref(db,`messages/${replyToMsg}/replies`);
  await push(replyRef,{user:user.name,text:replyText.value,timestamp:Date.now()});
  replyPopup.style.display="none"; replyToMsg=null;
};

// Like/Dislike
window.likeMessage = async(key)=>{
  const msgRef = ref(db,`messages/${key}`);
  const snap = await msgRef.get();
  const val = snap.val();
  await update(msgRef,{likes:(val.likes||0)+1});
};
window.dislikeMessage = async(key)=>{
  const msgRef = ref(db,`messages/${key}`);
  const snap = await msgRef.get();
  const val = snap.val();
  await update(msgRef,{dislikes:(val.dislikes||0)+1});
};

// Render messages
function renderMessages(data){
  chatBox.innerHTML=""; adminMessages.innerHTML="";
  Object.entries(data||{}).sort((a,b)=>a[1].timestamp-b[1].timestamp).forEach(([key,msg])=>{
    const div=document.createElement("div"); div.className="message";
    let repliesHTML="";
    if(msg.replies){
      Object.values(msg.replies).forEach(r=>{
        repliesHTML+=`<div class="reply-inline"><strong>${r.user}</strong>: ${r.text}</div>`;
      });
    }

    let mediaHTML="";
    if(msg.mediaUrl){
      mediaHTML=`<img class="media-content" src="${msg.mediaUrl}" ${msg.mediaType?.startsWith("video")?`style="display:none;"`:''} onclick="showMedia('${msg.mediaUrl}','${msg.mediaType}')">`;
      if(msg.mediaType?.startsWith("video")){
        mediaHTML=`<video class="media-content" src="${msg.mediaUrl}" onclick="showMedia('${msg.mediaUrl}','${msg.mediaType}')"></video>`;
      }
    }

    div.innerHTML=`
      <div class="header">
        <img class="profile" src="${msg.photo||'https://api.dicebear.com/7.x/thumbs/svg?seed='+msg.user}">
        <div>
          <div class="name-line">
            <strong>${msg.user}</strong>
            ${msg.isAdmin?'<span class="admin-tag">Admin</span>':''}
          </div>
          <div class="meta">${new Date(msg.timestamp).toLocaleTimeString()}</div>
        </div>
      </div>
      <div class="content">${msg.text||''}</div>
      ${mediaHTML}
      ${repliesHTML}
      <div class="actions">
        <button onclick="replyMessage('${key}')">üí¨ Reply</button>
        <button onclick="likeMessage('${key}')">üëç ${msg.likes||0}</button>
        <button onclick="dislikeMessage('${key}')">üëé ${msg.dislikes||0}</button>
        ${user?.isAdmin?`<button onclick="deleteMessage('${key}')">üóëÔ∏è Delete</button>`:''}
      </div>
    `;
    chatBox.appendChild(div);
  });
  chatBox.scrollTop=chatBox.scrollHeight;
}

window.showMedia=(url,type)=>{
  mediaContent.innerHTML="";
  if(type?.startsWith("image")) mediaContent.innerHTML=`<img src="${url}"/>`;
  else if(type?.startsWith("video")) mediaContent.innerHTML=`<video src="${url}" controls autoplay></video>`;
  mediaModal.style.display="flex";
}

// Listen messages
onValue(ref(db,"messages"), snapshot=>renderMessages(snapshot.val()));
</script>
</body>
</html>
