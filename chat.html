<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstantChat - Real-time Messaging</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Segoe+UI:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --accent: #ec4899;
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --border-color: #475569;
      --success: #10b981;
      --radius: 0.75rem;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      height: 100vh;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .sidebar {
      width: 320px;
      background-color: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 1.5rem;
      gap: 1.5rem;
    }

    .profile-section {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      padding: 1.5rem;
      border-radius: var(--radius);
      color: white;
      box-shadow: var(--shadow);
    }

    .avatar-container {
      position: relative;
      margin-bottom: 1rem;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: var(--bg-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      border: 3px solid white;
      transition: transform 0.2s;
    }

    .avatar:hover {
      transform: scale(1.05);
    }

    .avatar-upload-label {
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: var(--accent);
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid white;
      font-size: 1rem;
    }

    #avatarInput {
      display: none;
    }

    .profile-info input {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.5rem;
      border-radius: 0.5rem;
      margin-bottom: 0.75rem;
      font-family: inherit;
    }

    .profile-info input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .profile-info textarea {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.5rem;
      border-radius: 0.5rem;
      font-family: inherit;
      resize: vertical;
      min-height: 60px;
    }

    .profile-info textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .profile-button {
      background-color: white;
      color: var(--primary);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: opacity 0.2s;
    }

    .profile-button:hover {
      opacity: 0.9;
    }

    .users-list {
      flex: 1;
      overflow-y: auto;
    }

    .users-list-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .user-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background-color 0.2s;
      margin-bottom: 0.5rem;
    }

    .user-item:hover {
      background-color: var(--bg-tertiary);
    }

    .user-avatar-small {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--bg-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .user-info {
      flex: 1;
      min-width: 0;
    }

    .user-name {
      font-weight: 600;
      font-size: 0.875rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .user-status {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .main-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--bg-primary);
    }

    .chat-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: var(--bg-secondary);
    }

    .chat-header-title {
      font-size: 1.25rem;
      font-weight: 700;
    }

    .chat-header-actions {
      display: flex;
      gap: 1rem;
    }

    .icon-button {
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      font-size: 1.25rem;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s;
    }

    .icon-button:hover {
      opacity: 0.7;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message-group {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--bg-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      flex-shrink: 0;
    }

    .message-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }

    .message-author {
      font-weight: 600;
      color: var(--primary);
    }

    .message-time {
      color: var(--text-secondary);
      font-size: 0.75rem;
    }

    .message-bubble {
      background-color: var(--bg-secondary);
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      word-wrap: break-word;
      max-width: 70%;
      line-height: 1.5;
      border-left: 3px solid var(--primary);
    }

    .message-bubble.own {
      background-color: var(--primary);
      border-left: none;
      border-right: 3px solid var(--primary);
      margin-left: auto;
    }

    .message-media {
      max-width: 400px;
      border-radius: var(--radius);
      margin-top: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .message-media:hover {
      transform: scale(1.02);
    }

    .message-interactions {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
      font-size: 0.75rem;
    }

    .reaction-button {
      background: none;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      padding: 0.25rem 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .reaction-button:hover {
      color: var(--text-primary);
      border-color: var(--primary);
    }

    .reaction-button.liked {
      color: var(--accent);
      border-color: var(--accent);
    }

    .composer {
      padding: 1.5rem;
      border-top: 1px solid var(--border-color);
      background-color: var(--bg-secondary);
      display: flex;
      gap: 1rem;
      align-items: flex-end;
    }

    .composer-input {
      flex: 1;
      background-color: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      font-family: inherit;
      resize: none;
      max-height: 120px;
      line-height: 1.5;
    }

    .composer-input::placeholder {
      color: var(--text-secondary);
    }

    .composer-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .composer-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .composer-button {
      background-color: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 0.75rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1.25rem;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .composer-button:hover {
      background-color: var(--primary);
      border-color: var(--primary);
    }

    .composer-button.send {
      background-color: var(--primary);
      border-color: var(--primary);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease;
    }

    .lightbox.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .lightbox-content {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: var(--radius);
      position: relative;
    }

    .lightbox-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      z-index: 1001;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-secondary);
      text-align: center;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        max-height: 30vh;
        border-right: none;
        border-bottom: 1px solid var(--border-color);
      }

      .message-bubble {
        max-width: 85%;
      }

      .message-media {
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      .sidebar {
        padding: 1rem;
      }

      .messages-container {
        padding: 1rem;
      }

      .composer {
        padding: 1rem;
        flex-wrap: wrap;
      }

      .composer-input {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar: Profile & Users -->
    <div class="sidebar">
      <div class="profile-section">
        <div class="avatar-container">
          <div class="avatar" id="profileAvatar">üë§</div>
          <label for="avatarInput" class="avatar-upload-label">üì∑</label>
          <input type="file" id="avatarInput" accept="image/*">
        </div>
        <div class="profile-info">
          <input type="text" id="usernameInput" placeholder="Your name" maxlength="30">
          <textarea id="bioInput" placeholder="Your bio..."></textarea>
          <button class="profile-button" id="saveProfileBtn">Save Profile</button>
        </div>
      </div>

      <div class="users-list">
        <div class="users-list-title">Active Users</div>
        <div id="usersList"></div>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="main-chat">
      <div class="chat-header">
        <div class="chat-header-title" id="chatTitle">InstantChat</div>
        <div class="chat-header-actions">
          <button class="icon-button" id="refreshBtn" title="Refresh">üîÑ</button>
          <button class="icon-button" id="exportBtn" title="Export">üíæ</button>
          <button class="icon-button" id="clearBtn" title="Clear">üóëÔ∏è</button>
        </div>
      </div>

      <div class="messages-container" id="messagesContainer">
        <div class="empty-state">
          <div class="empty-state-icon">üí¨</div>
          <p>No messages yet. Start the conversation!</p>
        </div>
      </div>

      <div class="composer">
        <textarea class="composer-input" id="messageInput" placeholder="Type a message..." rows="1"></textarea>
        <div class="composer-buttons">
          <button class="composer-button" id="photoBtn" title="Add photo">üì∑</button>
          <button class="composer-button" id="videoBtn" title="Add video">üé•</button>
          <button class="composer-button send" id="sendBtn" title="Send">‚û§</button>
        </div>
        <input type="file" id="photoInput" accept="image/*" style="display:none;">
        <input type="file" id="videoInput" accept="video/*" style="display:none;">
      </div>
    </div>
  </div>

  <!-- Lightbox for Media Viewing -->
  <div class="lightbox" id="lightbox">
    <button class="lightbox-close" id="closeLightbox">‚úï</button>
    <div class="lightbox-content" id="lightboxContent"></div>
  </div>

  <script type="module" src="chat.js"></script>
</body>
</html>
