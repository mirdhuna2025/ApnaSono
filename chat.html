<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mirdhuna Chat</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#6366f1;
  --bg:#f1f5f9;
  --card:#ffffffee;
  --radius:18px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:linear-gradient(135deg,#eef2ff,#fdf2f8);
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 16px;
  background:linear-gradient(90deg,#6366f1,#ec4899);
  color:white;
}
header img{
  width:42px;
  height:42px;
  border-radius:50%;
  border:2px solid white;
}
.header-info{
  flex:1;
}
.header-info h3{
  margin:0;
  font-size:16px;
}
.header-info span{
  font-size:12px;
  opacity:.9;
}

/* CHAT */
#chatBox{
  flex:1;
  overflow-y:auto;
  padding:16px;
  padding-bottom:140px;
}
.message{
  background:var(--card);
  padding:16px;
  border-radius:var(--radius);
  margin-bottom:14px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}
.message img.profile{
  width:40px;
  height:40px;
  border-radius:50%;
}
.header-line{
  display:flex;
  gap:10px;
  align-items:center;
}
.content{
  margin-top:8px;
}
.media{
  margin-top:10px;
  border-radius:14px;
  overflow:hidden;
  position:relative;
}
.media video,
.media img{
  width:100%;
  max-height:260px;
  object-fit:cover;
}
.play-btn{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:60px;
  color:white;
  background:rgba(0,0,0,.3);
}

/* COMPOSER */
.composer{
  position:fixed;
  left:0;
  right:0;
  bottom:18px;
  margin:auto;
  width:96%;
  max-width:900px;
  background:white;
  border-radius:26px;
  padding:10px;
  display:flex;
  gap:8px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
.composer input{
  flex:1;
  border:none;
  outline:none;
  padding:12px 16px;
  font-size:15px;
}
.icon-btn{
  width:44px;
  height:44px;
  border-radius:50%;
  border:none;
  background:#eef2ff;
  font-size:18px;
  cursor:pointer;
}

/* PROFILE POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}
.popup-content{
  background:white;
  padding:22px;
  border-radius:22px;
  width:320px;
  text-align:center;
}
.popup-content img{
  width:80px;
  height:80px;
  border-radius:50%;
  margin-bottom:10px;
}
.popup-content input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
}
.popup-content button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:var(--primary);
  color:white;
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <img id="headerPic" src="">
  <div class="header-info">
    <h3 id="headerName">Mirdhuna Chat</h3>
    <span>Online</span>
  </div>
</header>

<div id="chatBox"></div>

<!-- COMPOSER -->
<div class="composer">
  <button class="icon-btn" id="giftBtn">üéÅ</button>
  <button class="icon-btn" id="mediaBtn">üñºÔ∏è</button>
  <input id="msg" placeholder="Type a message‚Ä¶">
  <button class="icon-btn" id="sendBtn">‚û§</button>
</div>

<!-- PROFILE -->
<div class="popup" id="profilePopup">
  <div class="popup-content">
    <img id="profilePreview">
    <input id="nameInput" placeholder="Your name">
    <input type="file" id="photoInput" accept="image/*">
    <button id="saveProfile">Save Profile</button>
  </div>
</div>

<input type="file" id="mediaInput" accept="image/*,video/*" hidden>

<script type="module" src="chat.js"></script>
</body>
</html>
