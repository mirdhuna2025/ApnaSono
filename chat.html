<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mirdhuna Chat Mobile</title>
<style>
body {
  font-family: 'Inter', system-ui, sans-serif;
  margin: 0;
  background: #f5f5f5;
  color: #111;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

/* Header */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 12px;
  background: #fff;
  border-bottom: 1px solid #ddd;
  height: 60px;
  box-sizing: border-box;
}
#adminBtn {
  background: #28a745;
  border: none;
  color: #fff;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
}
#chatTitle {
  font-weight: 600;
  font-size: 16px;
  text-align: center;
  flex: 1;
}
#profileBtn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #ddd;
  object-fit: cover;
  cursor: pointer;
}

/* Chat container */
.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 5px;
  overflow: hidden;
}
.chat-box {
  flex: 1;
  overflow-y: auto;
  padding: 5px;
}
.message {
  background: #fff;
  margin-bottom: 8px;
  padding: 8px;
  border-radius: 8px;
  box-shadow: 0 0 2px rgba(0,0,0,0.1);
  position: relative;
}
.message .header {
  display: flex;
  align-items: center;
  gap: 8px;
}
.message img.profile {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  object-fit: cover;
}
.name-line {
  display: flex;
  align-items: center;
  gap: 5px;
  font-size: 13px;
}
.admin-tag {
  background: #007bff;
  color: #fff;
  font-size: 10px;
  padding: 1px 4px;
  border-radius: 3px;
}
.meta { font-size: 11px; color: #666; }
.content { font-size: 14px; margin-top: 3px; }
.reply { 
  margin-left: 35px; 
  font-size: 12px; 
  color: #444; 
  margin-top: 3px; 
  padding-left: 5px; 
  border-left: 2px solid #eee; 
}

/* Composer */
.composer {
  display: flex;
  align-items: center;
  gap: 5px;
  padding: 6px;
  background: #fff;
  border-top: 1px solid #ddd;
  box-sizing: border-box;
}
.composer input[type=text] {
  flex: 1;
  padding: 10px 12px;
  border-radius: 20px;
  border: 1px solid #ddd;
  outline: none;
  font-size: 14px;
}
.composer button {
  background: #007bff;
  border: none;
  color: #fff;
  padding: 10px 14px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 16px;
}
.composer input[type=file] {
  display: none;
}
.file-label {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  background: #eee;
  border-radius: 50%;
  cursor: pointer;
  font-size: 20px;
}

/* Popup */
.popup {
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.5);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 100;
}
.popup-content {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 300px;
  text-align: center;
  position: relative;
}
.popup-content input { width: 100%; margin-bottom: 10px; padding: 8px; border:1px solid #ccc; border-radius:6px; }
.popup-content .closeBtn {
  position: absolute;
  top:5px;
  right:10px;
  cursor:pointer;
  font-size:18px;
  font-weight:bold;
}

/* Admin panel */
#adminPanel {
  position: fixed;
  top: 60px;
  right: 5px;
  width: 300px;
  max-height: 400px;
  overflow-y: auto;
  background: #fff;
  border:1px solid #ddd;
  border-radius: 10px;
  padding: 10px;
  display: none;
  z-index: 200;
}
#adminPanel h4 { text-align: center; margin: 0 0 10px 0; }
.admin-message {
  border-bottom:1px solid #eee;
  padding: 6px;
  font-size: 13px;
  display: flex;
  justify-content: space-between;
}
.admin-message button { background: #dc3545; border:none; color:#fff; border-radius:4px; cursor:pointer; padding:2px 5px; font-size:12px; }

/* Emoji picker */
#emojiPicker {
  position: absolute;
  bottom: 60px;
  left: 10px;
  background:#fff;
  border:1px solid #ccc;
  border-radius:8px;
  display:none;
  padding:5px;
  z-index: 150;
}
#emojiPicker span{
  cursor:pointer;
  font-size:20px;
  margin:2px;
}
</style>
</head>
<body>
<header>
  <button id="adminBtn">Admin</button>
  <div id="chatTitle">Mirdhuna Chat</div>
  <img id="profileBtn" src="https://api.dicebear.com/7.x/thumbs/svg?seed=default"/>
</header>

<div class="chat-container">
  <div class="chat-box" id="chatBox"></div>
  <div class="composer">
    <label class="file-label" for="file">üìé</label>
    <input id="file" type="file"/>
    <button id="emojiBtn">üòä</button>
    <input id="msg" type="text" placeholder="Type a message..."/>
    <button id="send">‚û§</button>
  </div>
</div>

<!-- Emoji picker -->
<div id="emojiPicker"></div>

<!-- Profile popup -->
<div class="popup" id="profilePopup">
  <div class="popup-content">
    <span class="closeBtn" id="profileClose">√ó</span>
    <h3>Set Your Profile</h3>
    <input id="name" placeholder="Your Name"/>
    <input id="photo" type="file" accept="image/*"/>
    <button id="saveProfile">Save</button>
  </div>
</div>

<!-- Admin login popup -->
<div class="popup" id="adminPopup">
  <div class="popup-content">
    <span class="closeBtn" id="adminClose">√ó</span>
    <h3>Admin Login</h3>
    <input id="adminPass" type="password" placeholder="Password"/>
    <button id="adminLoginBtn">Login</button>
  </div>
</div>

<!-- Admin panel -->
<div id="adminPanel">
  <h4>Admin Panel</h4>
  <div id="adminMessages"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyCPbOZwAZEMiC1LSDSgnSEPmSxQ7-pR2oQ",
  authDomain: "mirdhuna-25542.firebaseapp.com",
  databaseURL: "https://mirdhuna-25542-default-rtdb.firebaseio.com",
  projectId: "mirdhuna-25542",
  storageBucket: "mirdhuna-25542.firebasestorage.app",
  messagingSenderId: "575924409876",
  appId: "1:575924409876:web:6ba1ed88ce941d9c83b901"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const storage = getStorage(app);

const chatBox = document.getElementById("chatBox");
const msgInput = document.getElementById("msg");
const sendBtn = document.getElementById("send");
const fileInput = document.getElementById("file");
const emojiBtn = document.getElementById("emojiBtn");
const emojiPicker = document.getElementById("emojiPicker");

const profileBtn = document.getElementById("profileBtn");
const profilePopup = document.getElementById("profilePopup");
const saveProfileBtn = document.getElementById("saveProfile");
const nameInput = document.getElementById("name");
const photoInput = document.getElementById("photo");
document.getElementById("profileClose").onclick = ()=> profilePopup.style.display="none";

const adminBtn = document.getElementById("adminBtn");
const adminPopup = document.getElementById("adminPopup");
const adminPassInput = document.getElementById("adminPass");
const adminLoginBtn = document.getElementById("adminLoginBtn");
document.getElementById("adminClose").onclick = ()=> adminPopup.style.display="none";

const adminPanel = document.getElementById("adminPanel");
const adminMessages = document.getElementById("adminMessages");

let user = JSON.parse(localStorage.getItem("chatUser")) || null;
let replyingTo = null; // Reply tracking

if(!user) profilePopup.style.display="flex";
if(user?.photoURL) profileBtn.src=user.photoURL;
profileBtn.onclick = ()=> profilePopup.style.display="flex";

saveProfileBtn.onclick = async()=>{
  const name=nameInput.value.trim();
  if(!name) return alert("Enter your name");
  let photoURL="";
  const file=photoInput.files[0];
  if(file){
    const path = `profiles/${Date.now()}_${file.name}`;
    const sref = sRef(storage,path);
    await uploadBytes(sref,file);
    photoURL = await getDownloadURL(sref);
  }
  user={name,photoURL, isAdmin:false};
  localStorage.setItem("chatUser", JSON.stringify(user));
  profilePopup.style.display="none";
  if(photoURL) profileBtn.src=photoURL;
}

// Admin login
adminBtn.onclick = ()=> adminPopup.style.display="flex";
adminLoginBtn.onclick = ()=>{
  if(adminPassInput.value==="sanu0000"){
    user={name:"Admin",photoURL:"",isAdmin:true};
    localStorage.setItem("chatUser", JSON.stringify(user));
    adminPopup.style.display="none";
    adminPanel.style.display="block";
    alert("Admin login successful!");
  }else alert("Wrong password");
}

// Emoji picker
const emojis = ["üòÄ","üòÇ","üòÖ","üòä","üòç","üòé","üò≠","üò°","üëç","üôè","üéâ"];
emojiPicker.innerHTML = emojis.map(e=>`<span>${e}</span>`).join("");
emojiBtn.onclick = ()=> emojiPicker.style.display = emojiPicker.style.display==="flex"?"none":"flex";
emojiPicker.querySelectorAll("span").forEach(span=>{
  span.onclick = ()=> { msgInput.value += span.textContent; emojiPicker.style.display="none"; msgInput.focus();}
});

// Send message
async function sendMessage(){
  if(!user) return profilePopup.style.display="flex";
  const text = msgInput.value.trim();
  const file=fileInput.files[0];
  if(!text && !file && !replyingTo) return;

  let mediaUrl="", mediaType="", mediaName="";
  if(file){
    const path = `uploads/${Date.now()}_${file.name}`;
    const sref = sRef(storage,path);
    await uploadBytes(sref,file);
    mediaUrl=await getDownloadURL(sref);
    mediaType=file.type;
    mediaName=file.name;
  }

  const msgData = {
    user:user.name,
    photo:user.photoURL,
    isAdmin:user.isAdmin,
    text,
    mediaUrl,
    mediaType,
    mediaName,
    timestamp:Date.now(),
    likes:0
  };
  if(replyingTo) msgData.replyTo = replyingTo;

  await push(ref(db,"messages"), msgData);
  msgInput.value="";
  fileInput.value="";
  replyingTo = null;
}
sendBtn.onclick = sendMessage;
msgInput.addEventListener("keydown", e=>{if(e.key==="Enter") sendMessage();});

// Render messages
function renderMessages(data){
  chatBox.innerHTML="";
  adminMessages.innerHTML="";
  const entries=Object.entries(data||{}).sort((a,b)=>(a[1].timestamp||0)-(b[1].timestamp||0));
  entries.forEach(([key,msg])=>{
    const div=document.createElement("div");
    div.className="message";
    let replyText = msg.replyTo?`<div class="reply">Replying to: ${msg.replyTo}</div>`:'';
    div.innerHTML=`
      <div class="header">
        <img class="profile" src="${msg.photo||'https://api.dicebear.com/7.x/thumbs/svg?seed='+msg.user}">
        <div>
          <div class="name-line">
            <strong>${msg.user}</strong>
            ${msg.isAdmin?'<span class="admin-tag">Admin</span>':''}
          </div>
          <div class="meta">${new Date(msg.timestamp).toLocaleTimeString()}</div>
        </div>
      </div>
      ${replyText}
      <div class="content">${msg.text||''}</div>
      ${msg.mediaUrl?renderMedia(msg):''}
      <div class="actions">
        <button onclick="replyMessage('${msg.user}')">üí¨ Reply</button>
        ${user?.isAdmin?`<button onclick="deleteMessage('${key}')">üóëÔ∏è Delete</button>`:''}
      </div>
    `;
    chatBox.appendChild(div);

    if(user?.isAdmin){
      const aDiv=document.createElement("div");
      aDiv.className="admin-message";
      aDiv.innerHTML=`${msg.user}: ${msg.text||''}<button onclick="deleteMessage('${key}')">Delete</button>`;
      adminMessages.appendChild(aDiv);
    }
  });
  chatBox.scrollTop=chatBox.scrollHeight;
}

function renderMedia(msg){
  if(msg.mediaType?.startsWith("image")) return `<img src="${msg.mediaUrl}" style="max-width:100%;border-radius:8px;margin-top:5px">`;
  if(msg.mediaType?.startsWith("video")) return `<video controls style="max-width:100%;border-radius:8px;margin-top:5px"><source src="${msg.mediaUrl}"></video>`;
  if(msg.mediaUrl) return `<a href="${msg.mediaUrl}" target="_blank">${msg.mediaName}</a>`;
  return '';
}

window.deleteMessage = async(key)=>{
  if(!user?.isAdmin) return alert("Only admin can delete messages");
  if(!confirm("Delete this message?")) return;
  await remove(ref(db,"messages/"+key));
}

window.replyMessage = (username)=> {
  replyingTo = username;
  msgInput.focus();
}

// Listen for messages
onValue(ref(db,"messages"), snapshot=>renderMessages(snapshot.val()));
</script>
</body>
</html>
