<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Group Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 100vh;
            background: white;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 12px 12px 0 0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .profile-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        .profile-name {
            font-size: 14px;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .admin-badge {
            background: #ff6b6b;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        button {
            background:red;
            border: none;
            color: black;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* MESSAGES CONTAINER */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid #667eea;
        }

        .message-content {
            flex: 1;
            background: white;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .message-name {
            font-weight: 600;
            color: #333;
        }

        .message-time {
            font-size: 12px;
            color: #999;
        }

        .message-text {
            color: #555;
            line-height: 1.4;
            word-break: break-word;
            margin-bottom: 8px;
        }

        .message-media {
            margin: 10px 0;
            cursor: pointer;
        }

        .message-media img {
            max-width: 300px;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .message-media img:hover {
            transform: scale(1.02);
        }

        .message-media video {
            max-width: 300px;
            border-radius: 8px;
        }

        .video-play-overlay {
            position: relative;
            display: inline-block;
        }

        .video-play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .video-play-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .message-gift {
            font-size: 24px;
            margin-top: 8px;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            font-size: 12px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            padding: 0;
            text-decoration: underline;
            font-size: 12px;
            padding: 4px 8px;
        }

        .action-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 4px;
        }

        .action-btn.delete {
            color: #ff6b6b;
        }

        .replies {
            margin-top: 10px;
            border-left: 3px solid #667eea;
            padding-left: 10px;
            background: #FF0000;
            padding: 8px;
            border-radius: 4px;
        }

        .reply {
            background: #FF0000;
            color: #333;
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .reply-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .reply-content {
            flex: 1;
        }

        .reply-name {
            font-weight: 600;
            color: #333;
            font-size: 12px;
        }

        .reply-text {
            color: #555;
            margin: 2px 0;
            font-size: 13px;
        }

        .reply-gift {
            font-size: 16px;
        }

        /* INPUT AREA */
        .input-area {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            border-radius: 0 0 12px 12px;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            gap: 8px;
        }

        input[type="text"],
        input[type="file"] {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            font-size: 14px;
            font-family: inherit;
        }

        input[type="text"] {
            flex: 1;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="file"] {
            display: none;
        }

        .file-input-label {
            padding: 8px 12px;
            background: #FF0000;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .emoji-picker {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            max-width: 200px;
        }

        .emoji-btn {
            padding: 6px;
            font-size: 18px;
            background: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .emoji-btn:hover {
            background: #f0f0f0;
            transform: scale(1.1);
        }

        /* MODALS */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .modal input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        /* MEDIA MODAL */
        .media-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .media-modal.active {
            display: flex;
        }

        .media-modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .media-modal img,
        .media-modal video {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
        }

        .media-modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .media-modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* EMPTY STATE */
        .empty-state {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #999;
            text-align: center;
        }

        .empty-state p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 18px;
            }

            .profile-info {
                display: none;
            }

            .message-content {
                padding: 10px;
                font-size: 14px;
            }

            .emoji-picker {
                max-width: 150px;
            }

            .message-media img,
            .message-media video {
                max-width: 250px;
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: pulse 1.4s infinite;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1>üí¨ Group Chat</h1>
            <div class="header-controls">
                <div class="profile-info" id="profileInfo">
                    <img class="profile-avatar" id="headerAvatar" src="" alt="Profile">
                    <div>
                        <div class="profile-name" id="headerName">Loading...</div>
                        <div id="adminBadgeContainer"></div>
                    </div>
                </div>
                <button onclick="openProfileModal()">üë§ Profile</button>
                <button onclick="refreshMessages()">üîÑ Refresh</button>
            </div>
        </div>

        <!-- MESSAGES -->
        <div class="messages-container" id="messagesContainer">
            <div class="empty-state">
                <p>Loading messages...</p>
            </div>
        </div>

        <!-- INPUT -->
        <div class="input-area">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    onkeypress="handleKeyPress(event)"
                >
                <label class="file-input-label">
                    üìé Media
                    <input 
                        type="file" 
                        id="mediaInput" 
                        accept="image/*,video/*"
                        onchange="handleMediaSelect(event)"
                    >
                </label>
                <div class="emoji-picker">
                    <button class="emoji-btn" onclick="sendGift('üòÇ')">üòÇ</button>
                    <button class="emoji-btn" onclick="sendGift('‚ù§Ô∏è')">‚ù§Ô∏è</button>
                    <button class="emoji-btn" onclick="sendGift('üòç')">üòç</button>
                    <button class="emoji-btn" onclick="sendGift('üî•')">üî•</button>
                    <button class="emoji-btn" onclick="sendGift('üëç')">üëç</button>
                </div>
                <button onclick="sendMessage()" class="btn-primary" style="width: auto; padding: 8px 16px;">Send</button>
            </div>
        </div>
    </div>

    <!-- PROFILE MODAL -->
    <div class="modal-overlay" id="profileModal">
        <div class="modal">
            <h2>üë§ Your Profile</h2>
            <input 
                type="text" 
                id="nameInput" 
                placeholder="Enter your name"
                maxlength="30"
            >
            <label class="file-input-label">
                üì∑ Upload Photo
                <input 
                    type="file" 
                    id="photoInput" 
                    accept="image/*"
                    onchange="previewPhoto(event)"
                >
            </label>
            <div id="photoPreview"></div>
            <div class="modal-buttons">
                <button class="btn-primary" onclick="saveProfile()">Save Profile</button>
                <button class="btn-secondary" onclick="closeProfileModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- ADMIN LOGIN MODAL -->
    <div class="modal-overlay" id="adminModal">
        <div class="modal">
            <h2>üîê Admin Login</h2>
            <input 
                type="password" 
                id="adminPassword" 
                placeholder="Enter admin password"
                onkeypress="if(event.key==='Enter') loginAdmin()"
            >
            <div class="modal-buttons">
                <button class="btn-primary" onclick="loginAdmin()">Login</button>
                <button class="btn-secondary" onclick="closeAdminModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- REPLY MODAL -->
    <div class="modal-overlay" id="replyModal">
        <div class="modal">
            <h2>üí¨ Reply to Message</h2>
            <div id="replyPreview" style="background: #FF0000; padding: 10px; border-radius: 6px; margin-bottom: 15px; font-size: 13px;"></div>
            <input 
                type="text" 
                id="replyInput" 
                placeholder="Type your reply..."
            >
            <div style="margin-top: 10px;">
                <label style="display: flex; gap: 5px; flex-wrap: wrap;">
                    <span>Add gift:</span>
                    <button class="emoji-btn" onclick="setReplyGift('üòÇ')">üòÇ</button>
                    <button class="emoji-btn" onclick="setReplyGift('‚ù§Ô∏è')">‚ù§Ô∏è</button>
                    <button class="emoji-btn" onclick="setReplyGift('üòç')">üòç</button>
                    <button class="emoji-btn" onclick="setReplyGift('üî•')">üî•</button>
                    <button class="emoji-btn" onclick="setReplyGift('üëç')">üëç</button>
                </label>
            </div>
            <div class="modal-buttons" style="margin-top: 20px;">
                <button class="btn-primary" onclick="submitReply()">Send Reply</button>
                <button class="btn-secondary" onclick="closeReplyModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- MEDIA MODAL -->
    <div class="media-modal" id="mediaModal">
        <div class="media-modal-content">
            <button class="media-modal-close" onclick="closeMediaModal()">‚úï</button>
            <div id="mediaContent"></div>
        </div>
    </div>

    <!-- FIREBASE SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>

    <!-- CHAT APP SCRIPT -->
    <script type="module" src="chat.js"></script>
   
</body>
</html>
