<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mirdhuna Chat</title>
<style>
/* ---------- BODY ---------- */
body {
  font-family: 'Inter', sans-serif;
  margin: 0;
  background: #e0e7ff;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

/* ---------- HEADER ---------- */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 20px;
  background: linear-gradient(120deg, #8e2de2, #4a00e0, #ff416c, #ff4b2b);
  color: #fff;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  height: 65px;
  border-bottom: 2px solid rgba(255,255,255,0.3);
}

#chatTitle {
  flex: 1;
  text-align: center;
  font-weight: 700;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  color: #fff;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
}

#refreshBtn, #adminBtn {
  background: rgba(255,255,255,0.25);
  border: none;
  padding: 6px 12px;
  border-radius: 12px;
  cursor: pointer;
  color: #fff;
  font-weight: 600;
  font-size: 16px;
  transition: all 0.3s;
}
#refreshBtn:hover, #adminBtn:hover {
  background: rgba(255,255,255,0.45);
  transform: scale(1.1);
}

#profileBtn {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  object-fit: cover;
  cursor: pointer;
  border: 2px solid #fff;
  transition: 0.3s;
}
#profileBtn:hover {
  transform: scale(1.15);
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

/* ---------- CHAT CONTAINER ---------- */
.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  padding: 12px 15px;
  background: linear-gradient(to bottom, #f8f8f8, #e0e7ff);
  gap: 8px;
}

/* ---------- CHAT BOX ---------- */
.chat-box {
  flex: 1;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
  padding-right: 5px;
}

/* ---------- MESSAGE ---------- */
.message {
  background: #fff;
  margin-bottom: 8px;
  padding: 14px 18px;
  border-radius: 20px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  position: relative;
  transition: transform 0.25s, box-shadow 0.25s;
}
.message:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 22px rgba(0,0,0,0.15);
}

.message .header {
  display: flex;
  align-items: center;
  gap: 12px;
}

.message img.profile {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #4facfe;
}

.name-line {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 14px;
  font-weight: 600;
  color: #333;
}

.admin-tag {
  background: #ff4b2b;
  color: #fff;
  font-size: 11px;
  padding: 2px 6px;
  border-radius: 5px;
  font-weight: 600;
}

.meta {
  font-size: 12px;
  color: #999;
}

.content {
  font-size: 15px;
  margin-top: 6px;
  word-break: break-word;
  line-height: 1.5;
  color: #444;
}

/* ---------- REPLIES ---------- */
.reply-inline {
  margin-top: 8px;
  padding-left: 12px;
  border-left: 3px solid #4facfe;
  font-size: 13px;
  color: #555;
  background: #f0f4ff;
  border-radius: 10px;
}

/* ---------- MEDIA ---------- */
.media-content {
  max-width: 220px;
  max-height: 220px;
  object-fit: cover;
  border-radius: 15px;
  margin-top: 10px;
  cursor: pointer;
  transition: 0.3s;
}
.media-content:hover {
  transform: scale(1.08);
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

/* ---------- COMPOSER ---------- */
.composer {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 12px;
  background: #fff;
  border-top: 2px solid #ccc;
  box-shadow: 0 -3px 15px rgba(0,0,0,0.05);
}
.composer input[type=text] {
  flex: 1;
  padding: 12px 16px;
  border-radius: 25px;
  border: 1px solid #ccc;
  outline: none;
  font-size: 14px;
  transition: all 0.3s;
}
.composer input[type=text]:focus {
  border-color: #8e2de2;
  box-shadow: 0 0 10px rgba(142,45,226,0.4);
}

.composer button {
  background: linear-gradient(135deg, #8e2de2, #4a00e0);
  border: none;
  color: #fff;
  padding: 12px 16px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 20px;
  transition: 0.3s;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
.composer button:hover {
  transform: scale(1.15);
  box-shadow: 0 8px 25px rgba(0,0,0,0.35);
}

/* ---------- POPUPS ---------- */
.popup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 100;
}
.popup-content {
  background: #fff;
  padding: 28px 25px;
  border-radius: 20px;
  width: 90%;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 12px 40px rgba(0,0,0,0.25);
}
.popup-content input {
  width: 100%;
  margin-bottom: 14px;
  padding: 12px 14px;
  border-radius: 12px;
  border: 1px solid #ccc;
}
.popup-content .closeBtn {
  position: absolute;
  top: 10px; right: 15px;
  cursor: pointer;
  font-size: 22px;
  font-weight: bold;
}

/* ---------- ADMIN PANEL ---------- */
#adminPanel {
  position: fixed;
  top: 75px;
  right: 12px;
  width: 340px;
  max-height: 460px;
  overflow-y: auto;
  background: #fff;
  border-radius: 20px;
  padding: 15px;
  display: none;
  z-index: 200;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}
#adminPanel h4 {
  text-align: center;
  margin: 0 0 14px 0;
}

/* ---------- MEDIA MODAL ---------- */
.media-modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.95);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 300;
}
.media-modal .closeBtn {
  position: absolute;
  top: 20px; right: 20px;
  font-size: 32px;
  color: #fff;
  cursor: pointer;
  z-index: 301;
}
.media-modal img, .media-modal video {
  max-width: 95%;
  max-height: 95%;
  border-radius: 18px;
  box-shadow: 0 12px 40px rgba(0,0,0,0.4);
}
</style>
</head>
<body>

<header>
  <button id="adminBtn">Admin</button>
  <div id="chatTitle">Mirdhuna Chat <button id="refreshBtn">üîÑ</button></div>
  <img id="profileBtn" src="https://api.dicebear.com/7.x/thumbs/svg?seed=default"/>
</header>

<div class="chat-container">
  <div class="chat-box" id="chatBox"></div>
  <div class="composer">
    <button id="cameraBtn">üì∑</button>
    <button id="galleryBtn">üñºÔ∏è</button>
    <input id="cameraInput" type="file" accept="image/*" capture="environment" style="display:none;">
    <input id="galleryInput" type="file" accept="image/*" style="display:none;">
    <input id="msg" type="text" placeholder="Type a message..."/>
    <button id="send">‚û§</button>
  </div>
</div>

<div class="popup" id="replyPopup">
  <div class="popup-content">
    <span class="closeBtn" id="replyClose">√ó</span>
    <h3>Reply</h3>
    <input id="replyText" placeholder="Type your reply..."/>
    <button id="sendReply">Send</button>
  </div>
</div>

<div class="popup" id="profilePopup">
  <div class="popup-content">
    <span class="closeBtn" id="profileClose">√ó</span>
    <h3>Set Profile</h3>
    <input id="name" placeholder="Your Name"/>
    <input id="photo" type="file"/>
    <button id="saveProfile">Save</button>
  </div>
</div>

<div class="popup" id="adminPopup">
  <div class="popup-content">
    <span class="closeBtn" id="adminClose">√ó</span>
    <h3>Admin Login</h3>
    <input id="adminPass" type="password" placeholder="Password"/>
    <button id="adminLoginBtn">Login</button>
  </div>
</div>

<div id="adminPanel">
  <h4>Admin Panel</h4>
  <div id="adminMessages"></div>
</div>

<div class="media-modal" id="mediaModal">
  <span class="closeBtn" id="mediaClose">√ó</span>
  <div id="mediaContent"></div>
</div>

<script type="module">
// ---------- Firebase JS Logic ----------
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, push, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

const firebaseConfig = {
  apiKey:"AIzaSyCPbOZwAZEMiC1LSDSgnSEPmSxQ7-pR2oQ",
  authDomain:"mirdhuna-25542.firebaseapp.com",
  databaseURL:"https://mirdhuna-25542-default-rtdb.firebaseio.com",
  projectId:"mirdhuna-25542",
  storageBucket:"mirdhuna-25542.appspot.com",
  messagingSenderId:"575924409876",
  appId:"1:575924409876:web:6ba1ed88ce941d9c83b901"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const storage = getStorage(app);

let user = JSON.parse(localStorage.getItem("chatUser")) || null;
let replyToMsg = null;
let fileToSend = null;

const chatBox = document.getElementById("chatBox");
const msgInput = document.getElementById("msg");
const cameraBtn = document.getElementById("cameraBtn");
const galleryBtn = document.getElementById("galleryBtn");
const cameraInput = document.getElementById("cameraInput");
const galleryInput = document.getElementById("galleryInput");
cameraBtn.onclick = ()=>cameraInput.click();
galleryBtn.onclick = ()=>galleryInput.click();
cameraInput.onchange = e=>{if(e.target.files[0]) fileToSend=e.target.files[0];}
galleryInput.onchange = e=>{if(e.target.files[0]) fileToSend=e.target.files[0];}

const profilePopup = document.getElementById("profilePopup");
const profileBtn = document.getElementById("profileBtn");
const nameInput = document.getElementById("name");
const photoInput = document.getElementById("photo");
document.getElementById("profileClose").onclick = ()=>profilePopup.style.display="none";
if(!user) profilePopup.style.display="flex";
if(user?.photoURL) profileBtn.src=user.photoURL;
profileBtn.onclick = ()=>profilePopup.style.display="flex";
document.getElementById("saveProfile").onclick = async()=>{
  const name=nameInput.value.trim();
  if(!name) return alert("Enter your name");
  let photoURL="";
  if(photoInput.files[0]){
    const file = photoInput.files[0];
    const path = `profiles/${Date.now()}_${file.name}`;
    const sref = sRef(storage,path);
    await uploadBytes(sref,file);
    photoURL = await getDownloadURL(sref);
  }
  user={name,photoURL,isAdmin:false};
  localStorage.setItem("chatUser",JSON.stringify(user));
  profilePopup.style.display="none";
  if(photoURL) profileBtn.src=photoURL;
}

// ---------- Admin ----------
const adminPopup = document.getElementById("adminPopup");
document.getElementById("adminClose").onclick = ()=>adminPopup.style.display="none";
const adminBtn = document.getElementById("adminBtn");
const adminLoginBtn = document.getElementById("adminLoginBtn");
const adminPassInput = document.getElementById("adminPass");
const adminPanel = document.getElementById("adminPanel");
adminBtn.onclick = ()=>adminPopup.style.display="flex";
adminLoginBtn.onclick = ()=>{
  if(adminPassInput.value==="sanu0000"){
    user={name:"Admin",photoURL:"",isAdmin:true};
    localStorage.setItem("chatUser",JSON.stringify(user));
    adminPopup.style.display="none";
    adminPanel.style.display="block";
    alert("Admin login successful");
  }else alert("Wrong password");
}

// ---------- Send Message ----------
document.getElementById("send").onclick = async()=>{
  if(!user){profilePopup.style.display="flex"; return;}
  const text = msgInput.value.trim();
  if(!text && !fileToSend) return;
  let mediaUrl="", mediaType="", mediaName="";
  if(fileToSend){
    const file = fileToSend;
    const path=`uploads/${Date.now()}_${file.name}`;
    const sref=sRef(storage,path);
    await uploadBytes(sref,file);
    mediaUrl = await getDownloadURL(sref);
    mediaType = file.type;
    mediaName = file.name;
    fileToSend=null;
  }
  await push(ref(db,"messages"),{
    user:user.name, photo:user.photoURL, isAdmin:user.isAdmin, text,
    mediaUrl, mediaType, mediaName, timestamp:Date.now(), replies:{}, likes:0, dislikes:0
  });
  msgInput.value="";
};

// ---------- Reply ----------
const replyPopup = document.getElementById("replyPopup");
const replyText = document.getElementById("replyText");
document.getElementById("replyClose").onclick = ()=>{replyPopup.style.display="none"; replyToMsg=null;}
window.replyMessage = (key)=>{replyToMsg=key; replyPopup.style.display="flex"; replyText.value=""; replyText.focus();}
document.getElementById("sendReply").onclick = async()=>{
  if(!replyText.value.trim() || !replyToMsg) return;
  const replyRef = ref(db,`messages/${replyToMsg}/replies`);
  await push(replyRef,{user:user.name,text:replyText.value,timestamp:Date.now()});
  replyPopup.style.display="none"; replyToMsg=null;
}

// ---------- Like/Dislike ----------
window.likeMessage = async(key)=>{
  const msgRef = ref(db,`messages/${key}`);
  const snap = await get(msgRef);
  const val = snap.val();
  await update(msgRef,{likes:(val.likes||0)+1});
};
window.dislikeMessage = async(key)=>{
  const msgRef = ref(db,`messages/${key}`);
  const snap = await get(msgRef);
  const val = snap.val();
  await update(msgRef,{dislikes:(val.dislikes||0)+1});
};

// ---------- Delete Message (Admin) ----------
window.deleteMessage = async(key)=>{
  if(!user?.isAdmin) return alert("Only admin can delete");
  if(confirm("Delete this message?")) remove(ref(db,`messages/${key}`));
}

// ---------- Load Messages ----------
onValue(ref(db,"messages"),snap=>{
  chatBox.innerHTML="";
  const msgs = snap.val();
  if(!msgs) return;
  Object.entries(msgs).sort((a,b)=>a[1].timestamp-b[1].timestamp).forEach(([key,val])=>{
    const div=document.createElement("div");
    div.className="message";
    div.innerHTML=`
      <div class="header">
        <img class="profile" src="${val.photo||'https://api.dicebear.com/7.x/thumbs/svg?seed=default'}">
        <div class="name-line">${val.user}${val.isAdmin?'<span class="admin-tag">Admin</span>':''}</div>
      </div>
      <div class="content">${val.text||""}</div>
      ${val.mediaUrl?val.mediaType.startsWith("video")?`<video class="media-content" src="${val.mediaUrl}" controls></video>`:`<img class="media-content" src="${val.mediaUrl}"/>`:''}
      <div style="margin-top:6px;font-size:12px;color:#555">
        <span onclick="replyMessage('${key}')" style="cursor:pointer;margin-right:8px;">üí¨ Reply</span>
        <span onclick="likeMessage('${key}')" style="cursor:pointer;margin-right:8px;">üëç ${val.likes||0}</span>
        <span onclick="dislikeMessage('${key}')" style="cursor:pointer;margin-right:8px;">üëé ${val.dislikes||0}</span>
        ${user?.isAdmin?`<span onclick="deleteMessage('${key}')" style="cursor:pointer;color:red;">üóëÔ∏è</span>`:''}
      </div>
      ${val.replies?Object.values(val.replies).map(r=>`<div class="reply-inline"><b>${r.user}:</b> ${r.text}</div>`).join(""):''}
    `;
    chatBox.appendChild(div);
  });
  chatBox.scrollTop=chatBox.scrollHeight;
});

// ---------- Refresh ----------
document.getElementById("refreshBtn").onclick = ()=>location.reload();

// ---------- Media Modal ----------
const mediaModal = document.getElementById("mediaModal");
const mediaContent = document.getElementById("mediaContent");
document.getElementById("mediaClose").onclick = ()=>{mediaModal.style.display="none"; mediaContent.innerHTML="";}
chatBox.addEventListener("click",e=>{
  if(e.target.classList.contains("media-content")){
    const tag = e.target.tagName.toLowerCase();
    mediaContent.innerHTML = tag==="img"?`<img src="${e.target.src}"/>`:`<video src="${e.target.src}" controls autoplay></video>`;
    mediaModal.style.display="flex";
  }
});
</script>

</body>
</html>
