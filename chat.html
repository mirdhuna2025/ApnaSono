<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mirdhuna Chat</title>
<style>
body { font-family:'Inter',sans-serif; margin:0; background:#f5f5f5; display:flex; flex-direction:column; height:100vh; }
header { display:flex; justify-content:space-between; align-items:center; padding:10px; background:#fff; border-bottom:1px solid #ddd; }
#adminBtn { background:#28a745; border:none; color:#fff; padding:6px 10px; border-radius:6px; cursor:pointer; }
#chatTitle { flex:1; text-align:center; font-weight:600; }
#profileBtn { width:40px; height:40px; border-radius:50%; object-fit:cover; cursor:pointer; }
.chat-container { flex:1; display:flex; flex-direction:column; overflow:hidden; }
.chat-box { flex:1; overflow-y:auto; padding:5px; }
.message { background:#fff; margin-bottom:8px; padding:8px; border-radius:8px; box-shadow:0 0 2px rgba(0,0,0,0.1); position:relative; }
.message .header { display:flex; align-items:center; gap:8px; }
.message img.profile { width:30px; height:30px; border-radius:50%; object-fit:cover; }
.name-line { display:flex; align-items:center; gap:5px; font-size:13px; }
.admin-tag { background:#007bff; color:#fff; font-size:10px; padding:1px 4px; border-radius:3px; }
.meta { font-size:11px; color:#666; }
.content { font-size:14px; margin-top:3px; }
.reply-inline { margin-top:5px; padding-left:8px; border-left:3px solid #ddd; font-size:13px; color:#555; background:#f1f1f1; border-radius:5px; }
.composer { display:flex; align-items:center; gap:5px; padding:6px; background:#fff; border-top:1px solid #ddd; }
.composer input[type=text] { flex:1; padding:10px 12px; border-radius:20px; border:1px solid #ddd; outline:none; }
.composer button { background:#007bff; border:none; color:#fff; padding:10px 14px; border-radius:50%; cursor:pointer; font-size:16px; }
.composer input[type=file] { display:none; }
.file-label { display:flex; align-items:center; justify-content:center; width:40px; height:40px; background:#eee; border-radius:50%; cursor:pointer; font-size:20px; }
.popup { position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); display:none; justify-content:center; align-items:center; z-index:100; }
.popup-content { background:#fff; padding:20px; border-radius:10px; width:90%; max-width:300px; text-align:center; position:relative; }
.popup-content input { width:100%; margin-bottom:10px; padding:8px; border:1px solid #ccc; border-radius:6px; }
.popup-content .closeBtn { position:absolute; top:5px; right:10px; cursor:pointer; font-size:18px; font-weight:bold; }
</style>
</head>
<body>
<header>
  <button id="adminBtn">Admin</button>
  <div id="chatTitle">Mirdhuna Chat</div>
  <img id="profileBtn" src="https://api.dicebear.com/7.x/thumbs/svg?seed=default"/>
</header>

<div class="chat-container">
  <div class="chat-box" id="chatBox"></div>
  <div class="composer">
    <label class="file-label" for="file">üìé</label>
    <input id="file" type="file"/>
    <input id="msg" type="text" placeholder="Type a message..."/>
    <button id="send">‚û§</button>
  </div>
</div>

<!-- Reply popup -->
<div class="popup" id="replyPopup">
  <div class="popup-content">
    <span class="closeBtn" id="replyClose">√ó</span>
    <h3>Reply</h3>
    <input id="replyText" placeholder="Type your reply..."/>
    <button id="sendReply">Send</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

const firebaseConfig = {
  apiKey:"AIzaSyCPbOZwAZEMiC1LSDSgnSEPmSxQ7-pR2oQ",
  authDomain:"mirdhuna-25542.firebaseapp.com",
  databaseURL:"https://mirdhuna-25542-default-rtdb.firebaseio.com",
  projectId:"mirdhuna-25542",
  storageBucket:"mirdhuna-25542.firebasestorage.app",
  messagingSenderId:"575924409876",
  appId:"1:575924409876:web:6ba1ed88ce941d9c83b901"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const storage = getStorage(app);

let user = {name:"User", photoURL:"", isAdmin:false};
let replyTo = null;

const chatBox = document.getElementById("chatBox");
const msgInput = document.getElementById("msg");
const sendBtn = document.getElementById("send");
const fileInput = document.getElementById("file");
const replyPopup = document.getElementById("replyPopup");
const replyText = document.getElementById("replyText");

document.getElementById("replyClose").onclick=()=>{replyPopup.style.display="none"; replyTo=null;}

// Send main message
sendBtn.onclick = async ()=>{
  const text = msgInput.value.trim();
  if(!text && !fileInput.files[0]) return;
  let mediaUrl="", mediaType="", mediaName="";
  if(fileInput.files[0]){
    const file=fileInput.files[0];
    const path=`uploads/${Date.now()}_${file.name}`;
    const sref=sRef(storage,path);
    await uploadBytes(sref,file);
    mediaUrl=await getDownloadURL(sref);
    mediaType=file.type;
    mediaName=file.name;
  }
  await push(ref(db,"messages"),{
    user:user.name, photo:user.photoURL, isAdmin:user.isAdmin, text,
    mediaUrl, mediaType, mediaName, timestamp:Date.now(), replies:{}, likes:0, dislikes:0
  });
  msgInput.value=""; fileInput.value="";
};

// Open reply popup
window.replyMessage=(key)=>{
  replyTo = key;
  replyPopup.style.display="flex";
  replyText.value="";
  replyText.focus();
};

// Send reply
document.getElementById("sendReply").onclick = async()=>{
  const text = replyText.value.trim();
  if(!text || !replyTo) return;
  const replyRef = ref(db, `messages/${replyTo}/replies`);
  await push(replyRef, {user:user.name, text, timestamp:Date.now()});
  replyPopup.style.display="none";
  replyTo=null;
};

// Like/Dislike
window.likeMessage = async(key)=>{
  const msgRef = ref(db,`messages/${key}`);
  const snap = await msgRef.get();
  const val = snap.val();
  await update(msgRef,{likes:(val.likes||0)+1});
};
window.dislikeMessage = async(key)=>{
  const msgRef = ref(db,`messages/${key}`);
  const snap = await msgRef.get();
  const val = snap.val();
  await update(msgRef,{dislikes:(val.dislikes||0)+1});
};

// Render
function renderMedia(msg){
  if(msg.mediaType?.startsWith("image")) return `<img src="${msg.mediaUrl}" style="max-width:100%;border-radius:8px;margin-top:5px">`;
  if(msg.mediaType?.startsWith("video")) return `<video controls style="max-width:100%;border-radius:8px;margin-top:5px"><source src="${msg.mediaUrl}"></video>`;
  if(msg.mediaUrl) return `<a href="${msg.mediaUrl}" target="_blank">${msg.mediaName}</a>`;
  return '';
}

function renderMessages(data){
  chatBox.innerHTML="";
  Object.entries(data||{}).sort((a,b)=>a[1].timestamp-b[1].timestamp).forEach(([key,msg])=>{
    const div=document.createElement("div");
    div.className="message";
    let repliesHTML="";
    if(msg.replies){
      Object.values(msg.replies).forEach(r=>{
        repliesHTML+=`<div class="reply-inline"><strong>${r.user}</strong>: ${r.text}</div>`;
      });
    }
    div.innerHTML=`
      <div class="header">
        <img class="profile" src="${msg.photo||'https://api.dicebear.com/7.x/thumbs/svg?seed='+msg.user}">
        <div>
          <div class="name-line">
            <strong>${msg.user}</strong>
            ${msg.isAdmin?'<span class="admin-tag">Admin</span>':''}
          </div>
          <div class="meta">${new Date(msg.timestamp).toLocaleTimeString()}</div>
        </div>
      </div>
      <div class="content">${msg.text||''}</div>
      ${renderMedia(msg)}
      ${repliesHTML}
      <div class="actions">
        <button onclick="replyMessage('${key}')">üí¨ Reply</button>
        <button onclick="likeMessage('${key}')">üëç ${msg.likes||0}</button>
        <button onclick="dislikeMessage('${key}')">üëé ${msg.dislikes||0}</button>
      </div>
    `;
    chatBox.appendChild(div);
  });
  chatBox.scrollTop=chatBox.scrollHeight;
}

// Listen to messages
onValue(ref(db,"messages"), snapshot=>renderMessages(snapshot.val()));

</script>
</body>
</html>
