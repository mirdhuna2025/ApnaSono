<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mirdhuna Chat</title>
<style>
/* ---------- BODY ---------- */
body {
  font-family: 'Inter', sans-serif;
  margin: 0;
  background: #e0e7ff;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

/* ---------- HEADER ---------- */
header {
  position: sticky;
  top: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 16px;
  background: linear-gradient(120deg, #8e2de2, #4a00e0, #ff416c, #ff4b2b);
  color: #fff;
  height: 65px;
  z-index: 100;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

#chatTitle {
  flex: 1;
  text-align: center;
  font-weight: 700;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  color: #fff;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
}

#refreshBtn, #adminBtn {
  background: rgba(255,255,255,0.25);
  border: none;
  padding: 6px 12px;
  border-radius: 12px;
  cursor: pointer;
  color: #fff;
  font-weight: 600;
  font-size: 16px;
  transition: all 0.3s;
}
#refreshBtn:hover, #adminBtn:hover { background: rgba(255,255,255,0.45); transform: scale(1.1); }

#profileBtn {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  object-fit: cover;
  cursor: pointer;
  border: 2px solid #fff;
  transition: 0.3s;
}
#profileBtn:hover { transform: scale(1.15); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

/* ---------- CHAT CONTAINER ---------- */
.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 12px 15px;
  background: linear-gradient(to bottom, #f8f8f8, #e0e7ff);
  gap: 8px;
  overflow: hidden;
}

/* ---------- CHAT BOX ---------- */
.chat-box {
  flex: 1;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
  padding-right: 5px;
}

/* ---------- MESSAGE ---------- */
.message {
  background: #fff;
  margin-bottom: 8px;
  padding: 14px 18px;
  border-radius: 20px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  position: relative;
  transition: transform 0.25s, box-shadow 0.25s;
}
.message:hover { transform: translateY(-3px); box-shadow: 0 8px 22px rgba(0,0,0,0.15); }

.message .header { display: flex; align-items: center; gap: 12px; }
.message img.profile { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid #4facfe; }

.name-line { display: flex; align-items: center; gap: 6px; font-size: 14px; font-weight: 600; color: #333; }
.admin-tag { background: #ff4b2b; color: #fff; font-size: 11px; padding: 2px 6px; border-radius: 5px; font-weight: 600; }

.meta { font-size: 12px; color: #999; }
.content { font-size: 15px; margin-top: 6px; word-break: break-word; line-height: 1.5; color: #444; }
.reply-inline { margin-top: 8px; padding-left: 12px; border-left: 3px solid #4facfe; font-size: 13px; color: #555; background: #f0f4ff; border-radius: 10px; }
.media-content { max-width: 220px; max-height: 220px; object-fit: cover; border-radius: 15px; margin-top: 10px; cursor: pointer; transition: 0.3s; }
.media-content:hover { transform: scale(1.08); box-shadow: 0 8px 20px rgba(0,0,0,0.25); }

/* ---------- COMPOSER ---------- */
.composer {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 12px;
  background: #fff;
  border-top: 2px solid #ccc;
  box-shadow: 0 -3px 15px rgba(0,0,0,0.05);
}
.composer input[type=text] {
  flex: 1;
  padding: 12px 16px;
  border-radius: 25px;
  border: 1px solid #ccc;
  outline: none;
  font-size: 14px;
  transition: all 0.3s;
}
.composer input[type=text]:focus { border-color: #8e2de2; box-shadow: 0 0 10px rgba(142,45,226,0.4); }
.composer button { background: linear-gradient(135deg, #8e2de2, #4a00e0); border: none; color: #fff; padding: 12px 16px; border-radius: 50%; cursor: pointer; font-size: 20px; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
.composer button:hover { transform: scale(1.15); box-shadow: 0 8px 25px rgba(0,0,0,0.35); }

/* ---------- POPUPS ---------- */
.popup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 100; }
.popup-content { background: #fff; padding: 28px 25px; border-radius: 20px; width: 90%; max-width: 360px; text-align: center; box-shadow: 0 12px 40px rgba(0,0,0,0.25); position: relative; }
.popup-content input { width: 100%; margin-bottom: 14px; padding: 12px 14px; border-radius: 12px; border: 1px solid #ccc; }
.popup-content .closeBtn { position: absolute; top: 10px; right: 15px; cursor: pointer; font-size: 22px; font-weight: bold; }

/* ---------- ADMIN PANEL ---------- */
#adminPanel { position: fixed; top: 75px; right: 12px; width: 340px; max-height: 460px; overflow-y: auto; background: #fff; border-radius: 20px; padding: 15px; display: none; z-index: 200; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
#adminPanel h4 { text-align: center; margin: 0 0 14px 0; }

/* ---------- MEDIA MODAL ---------- */
.media-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 300; }
.media-modal .closeBtn { position: absolute; top: 20px; right: 20px; font-size: 32px; color: #fff; cursor: pointer; z-index: 301; }
.media-modal img, .media-modal video { max-width: 95%; max-height: 95%; border-radius: 18px; box-shadow: 0 12px 40px rgba(0,0,0,0.4); }

/* ---------- MOBILE ---------- */
@media (max-width: 480px) {
  header { flex-direction: column; height: auto; padding: 10px; gap: 6px; }
  #chatTitle { font-size: 18px; }
  .composer { padding: 8px; gap: 6px; }
  .composer input[type=text] { padding: 10px; font-size: 13px; }
}
</style>
</head>
<body>

<header>
  <button id="adminBtn">Admin</button>
  <div id="chatTitle">Mirdhuna Chat <button id="refreshBtn">üîÑ</button></div>
  <img id="profileBtn" src="https://api.dicebear.com/7.x/thumbs/svg?seed=default"/>
</header>

<div class="chat-container">
  <div class="chat-box" id="chatBox"></div>
  <div class="composer">
    <button id="cameraBtn">üì∑</button>
    <button id="galleryBtn">üñºÔ∏è</button>
    <input id="cameraInput" type="file" accept="image/*" capture="environment" style="display:none;">
    <input id="galleryInput" type="file" accept="image/*" style="display:none;">
    <input id="msg" type="text" placeholder="Type a message..."/>
    <button id="send">‚û§</button>
  </div>
</div>

<div class="popup" id="replyPopup">
  <div class="popup-content">
    <span class="closeBtn" id="replyClose">√ó</span>
    <h3>Reply</h3>
    <input id="replyText" placeholder="Type your reply..."/>
    <button id="sendReply">Send</button>
  </div>
</div>

<div class="popup" id="profilePopup">
  <div class="popup-content">
    <span class="closeBtn" id="profileClose">√ó</span>
    <h3>Set Profile</h3>
    <input id="name" placeholder="Your Name"/>
    <input id="photo" type="file"/>
    <button id="saveProfile">Save</button>
  </div>
</div>

<div class="popup" id="adminPopup">
  <div class="popup-content">
    <span class="closeBtn" id="adminClose">√ó</span>
    <h3>Admin Login</h3>
    <input id="adminPass" type="password" placeholder="Password"/>
    <button id="adminLoginBtn">Login</button>
  </div>
</div>

<div id="adminPanel">
  <h4>Admin Panel</h4>
  <div id="adminMessages"></div>
</div>

<div class="media-modal" id="mediaModal">
  <span class="closeBtn" id="mediaClose">√ó</span>
  <div id="mediaContent"></div>
</div>

<script type="module" src="chat.js"></script>
</body>
</html>
