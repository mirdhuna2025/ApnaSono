<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InstantChat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --text: #1f2937;
      --primary: #3b82f6;
      --border: #e5e7eb;
      --success: #10b981;
      --danger: #ef4444;
      --avatar-size: 48px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }

    header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
    }

    .avatar-preview {
      width: var(--avatar-size);
      height: var(--avatar-size);
      border-radius: 50%;
      object-fit: cover;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }

    .profile-info h2 {
      font-size: 1.25rem;
    }

    .profile-info p {
      color: #6b7280;
      font-size: 0.875rem;
    }

    .chat-area {
      height: 60vh;
      overflow-y: auto;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
    }

    .message {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .msg-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      background: #eee;
    }

    .msg-content {
      background: var(--card);
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      max-width: calc(100% - 50px);
    }

    .msg-text {
      word-break: break-word;
    }

    .msg-media {
      max-width: 100%;
      margin-top: 0.5rem;
      border-radius: 0.25rem;
    }

    .composer {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .composer input,
    .composer textarea {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .file-input {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="avatar-preview" id="avatarPreview">?</div>
      <div class="profile-info">
        <h2 id="displayName">Guest</h2>
        <p id="bioText">Set your bio</p>
      </div>
      <button class="btn" id="editProfileBtn">Edit Profile</button>
    </header>

    <div class="chat-area" id="chatArea"></div>

    <div class="composer">
      <textarea id="messageInput" placeholder="Type a message..."></textarea>
      <input type="file" id="mediaInput" class="file-input" accept="image/*,video/*">
      <button class="btn" id="sendBtn">Send</button>
      <button class="btn" id="attachBtn">ðŸ“Ž</button>
    </div>
  </div>

  <script type="module" src="chat.js"></script>
</body>
</html>
