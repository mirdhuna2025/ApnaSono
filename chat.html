<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mirdhuna Chat ‚Ä¢ Nov 21, 2025</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#6366f1;
  --primary-dark:#4f46e5;
  --accent:#ec4899;
  --bg:linear-gradient(135deg,#f0f9ff,#e0e7ff);
  --card:rgba(255,255,255,.9);
  --radius:20px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  height:100vh;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 16px;
  background:linear-gradient(90deg,#8b5cf6,#ec4899);
  color:white;
  box-shadow:0 6px 18px rgba(0,0,0,.15);
}
header img{
  width:44px;
  height:44px;
  border-radius:50%;
  border:2px solid #fff;
}
.header-text{
  flex:1;
}
.header-text h3{
  margin:0;
  font-size:17px;
}
.header-text span{
  font-size:12px;
  opacity:.9;
}
.header-btn{
  background:rgba(255,255,255,.25);
  border:none;
  padding:8px 12px;
  border-radius:14px;
  color:white;
  font-weight:600;
  cursor:pointer;
}

/* CHAT */
#chatBox{
  flex:1;
  overflow-y:auto;
  padding:16px;
  padding-bottom:150px;
}
.message{
  background:var(--card);
  padding:16px;
  border-radius:var(--radius);
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  margin-bottom:14px;
}
.message .header{
  display:flex;
  gap:10px;
  align-items:center;
}
.message img.profile{
  width:42px;
  height:42px;
  border-radius:50%;
  border:2px solid var(--primary);
}
.name-line{
  display:flex;
  gap:6px;
  align-items:center;
}
.admin-tag{
  background:var(--accent);
  color:white;
  font-size:11px;
  padding:2px 6px;
  border-radius:6px;
}
.meta{
  font-size:12px;
  color:#64748b;
}
.content{
  margin-top:8px;
  line-height:1.5;
}
.media{
  margin-top:10px;
  position:relative;
}
.media img,
.media video{
  width:100%;
  max-height:280px;
  object-fit:cover;
  border-radius:16px;
}
.play-overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:64px;
  color:white;
  background:rgba(0,0,0,.35);
  pointer-events:none;
}
.actions{
  display:flex;
  gap:8px;
  margin-top:10px;
  flex-wrap:wrap;
}
.actions button{
  flex:1;
  border:none;
  border-radius:12px;
  padding:8px;
  font-size:13px;
  cursor:pointer;
}
.reply-btn{background:#dbeafe}
.like-btn{background:#dcfce7}
.dislike-btn{background:#fee2e2}
.delete-btn{background:#fde8ff}

/* REPLIES */
.replies-section{
  margin-top:10px;
  border-top:1px dashed #cbd5e1;
  padding-top:8px;
}
.reply-inline{
  background:#f1f5f9;
  border-radius:12px;
  padding:6px 10px;
  margin-top:6px;
}

/* COMPOSER */
.composer{
  position:fixed;
  left:0;
  right:0;
  bottom:20px;
  margin:auto;
  width:96%;
  max-width:900px;
  background:white;
  padding:10px;
  border-radius:26px;
  display:flex;
  gap:8px;
  box-shadow:0 12px 30px rgba(0,0,0,.18);
}
.composer input{
  flex:1;
  border:none;
  outline:none;
  padding:12px 16px;
  font-size:15px;
}
.icon-btn{
  width:46px;
  height:46px;
  border-radius:50%;
  border:none;
  background:#eef2ff;
  font-size:18px;
  cursor:pointer;
}

/* POPUPS */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.popup-content{
  background:white;
  padding:22px;
  border-radius:22px;
  width:320px;
  text-align:center;
}
.popup-content img{
  width:90px;
  height:90px;
  border-radius:50%;
  margin-bottom:8px;
}
.popup-content input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
}
.popup-content button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:var(--primary);
  color:white;
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <button id="adminBtn" class="header-btn">üîê</button>
  <img id="headerPic">
  <div class="header-text">
    <h3 id="headerName">Mirdhuna Chat</h3>
    <span>Online</span>
  </div>
  <button id="refreshBtn" class="header-btn">üîÑ</button>
</header>

<div id="chatBox">
  <div class="message" style="text-align:center;opacity:.6">
    Welcome to Mirdhuna Chat ‚Äî Nov 21, 2025
  </div>
</div>

<div class="composer">
  <button class="icon-btn" id="giftBtn">üéÅ</button>
  <button class="icon-btn" id="cameraBtn">üì∑</button>
  <button class="icon-btn" id="galleryBtn">üñºÔ∏è</button>
  <input id="msg" placeholder="Type a message‚Ä¶">
  <button class="icon-btn" id="send">‚û§</button>
</div>

<!-- FILE INPUTS -->
<input id="cameraInput" type="file" accept="image/*,video/*" capture hidden>
<input id="galleryInput" type="file" accept="image/*,video/*" hidden>

<!-- PROFILE -->
<div class="popup" id="profilePopup">
  <div class="popup-content">
    <img id="profilePreview">
    <input id="name" placeholder="Your name">
    <input id="photo" type="file" accept="image/*">
    <button id="saveProfile">Save Profile</button>
  </div>
</div>

<!-- REPLY -->
<div class="popup" id="replyPopup">
  <div class="popup-content">
    <h3>Reply</h3>
    <input id="replyText" placeholder="Type reply‚Ä¶">
    <button id="sendReply">Send</button>
  </div>
</div>

<!-- ADMIN -->
<div class="popup" id="adminPopup">
  <div class="popup-content">
    <h3>Admin Login</h3>
    <input id="adminPass" type="password">
    <button id="adminLoginBtn">Login</button>
  </div>
</div>

<!-- MEDIA MODAL -->
<div class="popup" id="mediaModal">
  <div class="popup-content" id="mediaContent"></div>
</div>

<script type="module" src="chat.js"></script>
</body>
</html>
