<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirdhuna Community Chat</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 95%;
      max-width: 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 20px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      height: 90%;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 8px;
    }
    .chat-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    input, button {
      font-size: 15px;
      padding: 8px;
    }
    input {
      flex: 1;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #0056b3; }
    .message {
      background: #f1f1f1;
      border-radius: 8px;
      padding: 8px;
      margin-bottom: 8px;
    }
    .message .header {
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }
    .actions {
      display: flex;
      gap: 8px;
      font-size: 13px;
      margin-top: 4px;
    }
    .reply {
      margin-left: 25px;
      margin-top: 6px;
      background: #fafafa;
      border-left: 2px solid #ccc;
      padding-left: 10px;
      border-radius: 4px;
    }
    #login-section {
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div id="login-section">
    <h2>Enter Chat</h2>
    <input id="username" placeholder="Enter your name" />
    <input id="profile" placeholder="Profile picture URL (optional)" />
    <button id="enterChat">Enter Chat</button>
  </div>

  <div class="chat-container" id="chat-container" style="display:none;">
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, set, update, remove, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPbOZwAZEMiC1LSDSgnSEPmSxQ7-pR2oQ",
      authDomain: "mirdhuna-25542.firebaseapp.com",
      databaseURL: "https://mirdhuna-25542-default-rtdb.firebaseio.com",
      projectId: "mirdhuna-25542",
      storageBucket: "mirdhuna-25542.firebasestorage.app",
      messagingSenderId: "575924409876",
      appId: "1:575924409876:web:6ba1ed88ce941d9c83b901",
      measurementId: "G-YB7LDKHBPV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chatBox = document.getElementById("chatBox");
    const sendBtn = document.getElementById("sendBtn");
    const msgInput = document.getElementById("messageInput");
    const enterChatBtn = document.getElementById("enterChat");

    let currentUser = null;
    const ADMIN_NAME = "Admin"; // your admin name for delete rights

    enterChatBtn.addEventListener("click", () => {
      const name = document.getElementById("username").value.trim();
      const profile = document.getElementById("profile").value.trim();
      if (!name) return alert("Please enter your name!");

      currentUser = { name, profile };
      document.getElementById("login-section").style.display = "none";
      document.getElementById("chat-container").style.display = "flex";
      loadMessages();
    });

    function loadMessages() {
      const msgRef = query(ref(db, "messages"), limitToLast(50));
      onChildAdded(msgRef, (snap) => {
        const msg = snap.val();
        renderMessage(msg, snap.key);
      });
    }

    sendBtn.addEventListener("click", sendMessage);
    msgInput.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });

    function sendMessage() {
      const text = msgInput.value.trim();
      if (!text) return;
      const msgRef = ref(db, "messages");
      const newMsg = push(msgRef);
      set(newMsg, {
        name: currentUser.name,
        profile: currentUser.profile,
        text,
        timestamp: Date.now(),
        likes: 0
      });
      msgInput.value = "";
    }

    function renderMessage(msg, key) {
      const div = document.createElement("div");
      div.className = "message";
      div.id = "msg-" + key;

      div.innerHTML = `
        <div class="header">
          <span>${msg.profile ? `<img src="${msg.profile}" width="25" height="25" style="border-radius:50%;vertical-align:middle;margin-right:5px;">` : ""}${msg.name}</span>
          <span>${new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
        </div>
        <div>${msg.text}</div>
        <div class="actions">
          <span style="cursor:pointer;color:#007bff;" onclick="likeMsg('${key}', ${msg.likes||0})">‚ù§Ô∏è ${msg.likes||0}</span>
          <span style="cursor:pointer;color:#28a745;" onclick="replyMsg('${key}')">üí¨ Reply</span>
          ${currentUser.name === '${ADMIN_NAME}' ? `<span style="cursor:pointer;color:red;" onclick="deleteMsg('${key}')">üóë Delete</span>` : ""}
        </div>
        <div class="replies" id="replies-${key}"></div>
      `;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    window.likeMsg = function(key, likes) {
      const msgRef = ref(db, "messages/" + key);
      update(msgRef, { likes: likes + 1 });
    };

    window.replyMsg = function(key) {
      const replyText = prompt("Your reply:");
      if (!replyText) return;
      const replyRef = ref(db, `messages/${key}/replies`);
      const newReply = push(replyRef);
      set(newReply, {
        name: currentUser.name,
        text: replyText,
        timestamp: Date.now()
      });
    };

    window.deleteMsg = function(key) {
      if (currentUser.name !== ADMIN_NAME) return alert("Only admin can delete messages!");
      if (confirm("Delete this message?")) {
        remove(ref(db, "messages/" + key));
        const el = document.getElementById("msg-" + key);
        if (el) el.remove();
      }
    };
  </script>
</body>
</html>
